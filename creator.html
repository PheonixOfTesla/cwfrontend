<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Profile | ClockWork</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: { 900: '#0a0a0f', 800: '#12121a', 700: '#1a1a24', 600: '#22222e' },
                        accent: { orange: '#ff6b35', pink: '#ff2d7a', purple: '#a855f7' }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        * { font-family: 'Inter', sans-serif; }
        body { background: linear-gradient(135deg, #0a0a0f 0%, #12121a 50%, #0a0a0f 100%); min-height: 100vh; }
        .glass { background: rgba(26, 26, 36, 0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .glass-card { background: rgba(34, 34, 46, 0.5); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.06); }
        .gradient-text { background: linear-gradient(135deg, #ff6b35, #ff2d7a); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .gradient-border { position: relative; }
        .gradient-border::before { content: ''; position: absolute; inset: 0; padding: 2px; background: linear-gradient(135deg, #ff6b35, #ff2d7a); border-radius: inherit; -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0); -webkit-mask-composite: xor; mask-composite: exclude; }
        .link-btn { transition: all 0.3s ease; }
        .link-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 30px rgba(255, 107, 53, 0.3); }
        .social-icon { transition: all 0.2s ease; }
        .social-icon:hover { transform: scale(1.15); }
        .copy-btn { transition: all 0.2s ease; }
        .copy-btn:hover { background: rgba(255, 107, 53, 0.2); }
        .post-card { transition: all 0.3s ease; position: relative; }
        .post-card:hover { transform: scale(1.02); }
        .post-card.locked img { filter: blur(20px); }
        .post-card.locked .lock-overlay {
            position: absolute; inset: 0;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.4); border-radius: inherit;
        }
        .post-card.locked .lock-icon {
            width: 40px; height: 40px;
            background: linear-gradient(135deg, #ff6b35, #ff2d7a);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 8px;
        }
        .post-card.locked .lock-text { font-size: 10px; color: white; font-weight: 600; text-transform: uppercase; }
        .shimmer { background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.05) 50%, rgba(255,255,255,0) 100%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
        .verified-badge { display: inline-flex; align-items: center; justify-content: center; }
    </style>
</head>
<body class="text-white">
    <!-- Loading State -->
    <div id="loading" class="fixed inset-0 bg-dark-900 flex items-center justify-center z-50">
        <div class="text-center">
            <div class="w-16 h-16 border-4 border-accent-orange/30 border-t-accent-orange rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-gray-400">Loading profile...</p>
        </div>
    </div>

    <!-- Error State (Visual Test V2) -->
    <div id="error" class="fixed inset-0 bg-yellow-400 text-black flex items-center justify-center z-50 hidden">
        <div class="text-center px-6">
            <div class="w-20 h-20 rounded-full bg-black/10 flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-user-slash text-3xl text-black/50"></i>
            </div>
            <h2 class="text-2xl font-bold mb-2">Creator Not Found (Test Version 2)</h2>
            <p class="text-gray-800 mb-6">This profile doesn't exist or has been removed.</p>
            <a href="/" class="inline-flex items-center gap-2 px-6 py-3 bg-gray-800 text-white rounded-xl font-semibold">
                <i class="fas fa-home"></i> Go Home
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div id="content" class="hidden">
        <!-- Cover Banner -->
        <div class="relative h-48 sm:h-56 md:h-64">
            <img id="coverImage" src="" alt="Cover" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-gradient-to-t from-dark-900 via-transparent to-transparent"></div>
        </div>

        <!-- Profile Section -->
        <div class="max-w-lg mx-auto px-4 -mt-16 relative z-10">
            <!-- Profile Picture -->
            <div class="flex justify-center mb-4">
                <div class="relative">
                    <div class="w-32 h-32 rounded-full gradient-border p-1">
                        <img id="profilePicture" src="" alt="Profile" class="w-full h-full rounded-full object-cover bg-dark-700">
                    </div>
                    <div id="verifiedBadge" class="absolute -bottom-1 -right-1 w-8 h-8 bg-gradient-to-r from-accent-orange to-accent-pink rounded-full flex items-center justify-center hidden">
                        <i class="fas fa-check text-white text-sm"></i>
                    </div>
                </div>
            </div>

            <!-- Name & Handle -->
            <div class="text-center mb-4">
                <h1 id="creatorName" class="text-2xl sm:text-3xl font-bold mb-1"></h1>
                <p id="creatorHandle" class="text-gray-400"></p>
            </div>

            <!-- Bio -->
            <p id="creatorBio" class="text-center text-gray-300 mb-6 px-4 leading-relaxed"></p>

            <!-- Social Icons -->
            <div id="socialIcons" class="flex justify-center gap-4 mb-6">
                <!-- Populated by JS -->
            </div>

            <!-- Referral Code Card -->
            <div id="referralCard" class="glass-card rounded-2xl p-5 mb-6 hidden">
                <div class="text-center mb-3">
                    <span class="text-xs uppercase tracking-wider text-gray-400 font-medium">Use my code for exclusive perks</span>
                </div>
                <div class="flex items-center justify-between bg-dark-900/50 rounded-xl p-4">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-lg bg-gradient-to-r from-accent-orange to-accent-pink flex items-center justify-center">
                            <i class="fas fa-gift text-white"></i>
                        </div>
                        <div>
                            <p class="text-xs text-gray-400">Referral Code</p>
                            <p id="referralCode" class="text-xl font-bold gradient-text"></p>
                        </div>
                    </div>
                    <button id="copyCodeBtn" class="copy-btn px-4 py-2 rounded-lg bg-white/5 border border-white/10 hover:border-accent-orange/50 flex items-center gap-2">
                        <i class="fas fa-copy text-accent-orange"></i>
                        <span class="text-sm">Copy</span>
                    </button>
                </div>
            </div>

            <!-- Links Section -->
            <div id="linksSection" class="space-y-3 mb-8">
                <!-- Populated by JS -->
            </div>

            <!-- This is the container for posts or a paywall -->
            <div id="post-area" class="mb-8"></div>
        </div>

        <!-- Footer -->
        <footer class="py-8 text-center border-t border-white/5 mt-8">
            <a href="/" class="inline-flex items-center gap-2 text-gray-400 hover:text-white transition-colors">
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                    <path d="M12 6v6l4 2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <span class="font-medium">Powered by <span class="gradient-text font-bold">ClockWork</span></span>
            </a>
            <p class="text-gray-500 text-xs mt-2">Create your own link-in-bio</p>
        </footer>
    </div>

    <script>
        /**
         * ULTRA-ROBUST RENDERING SCRIPT V3
         * This script is designed to handle eventual consistency by retrying the API fetch.
         */

        // --- CONFIGURATION ---
        const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:5000' : '';
        const DEFAULT_COVER_IMAGE = 'https://images.unsplash.com/photo-1534438327276-14e5300c3a48?w=1200&h=400&fit=crop';
        const DEFAULT_AVATAR_API = 'https://ui-avatars.com/api/?background=ff6b35&color=fff&size=256&name=';

        // --- DOM ELEMENTS ---
        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('error');
        const contentEl = document.getElementById('content');

        // --- HELPER FUNCTIONS ---

        /**
         * Safely gets a DOM element by its ID.
         */
        function getElement(id) {
            return document.getElementById(id);
        }

        /**
         * Safely sets a property on a DOM element.
         */
        function safeSet(id, property, value) {
            const element = getElement(id);
            if (element && value !== undefined && value !== null) {
                element[property] = value;
            } else if (!element) {
                console.warn(`safeSet: Element with ID '${id}' not found.`);
            }
        }
        
        /**
         * Gets the creator handle from the URL.
         */
        function getHandle() {
            let match = window.location.pathname.match(/^\/@(.+?)\/?$/);
            if (match) return decodeURIComponent(match[1]);
            match = window.location.pathname.match(/\/creator\/(.+?)\/?$/);
            if (match) return decodeURIComponent(match[1]);
            const params = new URLSearchParams(window.location.search);
            return params.get('handle');
        }

        /**
         * Fetches a URL with a retry mechanism for eventual consistency issues.
         */
        async function fetchWithRetry(url, options, retries = 3, delay = 500, backoff = 2) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    // Only retry on 404, which indicates a potential DB replication lag.
                    if (response.status === 404 && i < retries - 1) {
                        console.warn(`[Retry] Attempt ${i + 1} failed with 404. Retrying in ${delay}ms...`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= backoff;
                        continue;
                    }
                    return response;
                } catch (error) {
                    if (i < retries - 1) {
                        console.warn(`[Retry] Attempt ${i + 1} failed with network error. Retrying in ${delay}ms...`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= backoff;
                    } else {
                        throw error;
                    }
                }
            }
        }
        
        /**
         * Renders the main profile details onto the page.
         */
        function renderProfileDetails(profile, handle) {
            document.title = `${profile.name || '@' + handle} | ClockWork`;
            safeSet('coverImage', 'src', profile.coverImage || DEFAULT_COVER_IMAGE);
            safeSet('profilePicture', 'src', profile.profilePicture || `${DEFAULT_AVATAR_API}${encodeURIComponent(profile.name || handle)}`);
            safeSet('creatorName', 'textContent', profile.name || handle);
            safeSet('creatorHandle', 'textContent', `@${handle}`);
            safeSet('creatorBio', 'textContent', profile.bio || '');

            if (profile.verified) {
                getElement('verifiedBadge')?.classList.remove('hidden');
            }
        }

        /**
         * Renders social media icons.
         */
        function renderSocialIcons(socialLinks = {}) {
            const container = getElement('socialIcons');
            if (!container) return;
            
            container.innerHTML = '';
            const platforms = [
                { key: 'instagram', icon: 'fa-instagram' },
                { key: 'tiktok', icon: 'fa-tiktok' },
                { key: 'youtube', icon: 'fa-youtube' },
                { key: 'twitter', icon: 'fa-x-twitter' }
            ];

            platforms.forEach(platform => {
                const handle = socialLinks[platform.key];
                if (handle) {
                    const link = document.createElement('a');
                    link.href = handle.startsWith('http') ? handle : `https://${platform.key}.com/${handle.replace('@','')}`;
                    link.target = '_blank';
                    link.rel = 'noopener noreferrer';
                    link.className = 'social-icon w-11 h-11 rounded-full glass-card flex items-center justify-center hover:bg-white/10';
                    link.innerHTML = `<i class="fab ${platform.icon} text-lg"></i>`;
                    container.appendChild(link);
                }
            });
        }
        
        /**
         * Renders the creator's public links.
         */
        function renderLinks(links = []) {
            const container = getElement('linksSection');
            if (!container) return;

            container.innerHTML = '';
            links.forEach(link => {
                const btn = document.createElement('a');
                btn.href = link.url;
                btn.target = '_blank';
                btn.rel = 'noopener noreferrer';
                btn.className = 'link-btn block w-full glass-card rounded-xl p-4 text-center hover:bg-white/10';
                btn.innerHTML = `
                    <div class="flex items-center justify-center gap-3">
                        ${link.icon ? `<i class="${link.icon} text-accent-orange"></i>` : ''}
                        <span class="font-medium">${link.title}</span>
                    </div>
                `;
                container.appendChild(btn);
            });
        }
        
        /**
         * Renders the content feed area.
         */
        async function renderPostArea(container, handle, name) {
            try {
                const feedRes = await fetch(`${API_BASE}/api/coach/${encodeURIComponent(handle)}/feed`);
                if (!feedRes.ok) throw new Error('Feed not available');

                const feed = await feedRes.json();
                const posts = feed.posts || [];

                if (posts.length > 0) {
                     container.innerHTML = `
                        <h3 class="text-lg font-semibold mb-4 flex items-center gap-2">
                            <i class="fas fa-fire text-accent-orange"></i> Recent Content
                        </h3>
                        <div class="grid grid-cols-3 gap-2">
                            ${posts.slice(0, 6).map(post => {
                                const thumbnail = post.thumbnail || post.mediaUrl || post.image;
                                const isLocked = post.isLocked;
                                const lockedClass = isLocked ? 'locked' : '';
                                const lockOverlay = isLocked ? `
                                    <div class="lock-overlay">
                                        <div class="lock-icon"><i class="fas fa-lock text-white text-sm"></i></div>
                                        <span class="lock-text">Subscribe</span>
                                    </div>
                                ` : '';

                                if (thumbnail) {
                                    return `<div class="post-card ${lockedClass} aspect-square rounded-xl overflow-hidden">
                                        <img src="${thumbnail}" alt="Post" class="w-full h-full object-cover">
                                        ${lockOverlay}
                                    </div>`;
                                } else if (isLocked) {
                                    // Locked post without media - show placeholder
                                    return `<div class="post-card locked aspect-square rounded-xl overflow-hidden bg-dark-700">
                                        <div class="lock-overlay">
                                            <div class="lock-icon"><i class="fas fa-lock text-white text-sm"></i></div>
                                            <span class="lock-text">Subscribe</span>
                                        </div>
                                    </div>`;
                                }
                                return '';
                            }).join('')}
                        </div>`;
                }
            } catch (err) {
                 console.warn(err.message);
                 container.innerHTML = `<div class="text-center py-10 px-6 glass-card rounded-xl"><h3 class="text-xl font-bold">Content Coming Soon</h3><p class="text-gray-400">Check back later for exclusive posts from ${name}.</p></div>`;
            }
        }

        /**
         * Main initialization function.
         */
        async function init() {
            const handle = getHandle();
            if (!handle) {
                loadingEl?.classList.add('hidden');
                errorEl?.classList.remove('hidden');
                return;
            }

            try {
                // 1. Fetch profile data with retry logic for eventual consistency
                console.log(`Fetching profile for handle: ${handle}`);
                const profileRes = await fetchWithRetry(`${API_BASE}/api/coach/${encodeURIComponent(handle)}/public`);

                if (!profileRes.ok) {
                    throw new Error(`Profile not found. Final status: ${profileRes.status}`);
                }
                const responseData = await profileRes.json();
                const profile = responseData.coach;

                if (!profile) {
                    throw new Error("API response did not contain a 'coach' object.");
                }

                // 2. Render the page content safely
                renderProfileDetails(profile, handle);
                renderSocialIcons(profile.socialLinks);
                renderLinks(profile.links);

                const postArea = getElement('post-area');
                if (postArea) {
                    await renderPostArea(postArea, handle, profile.name);
                }
                
                // 3. Show the fully rendered content
                loadingEl?.classList.add('hidden');
                contentEl?.classList.remove('hidden');

            } catch (err) {
                console.error('Failed to load and render profile:', err);
                loadingEl?.classList.add('hidden');
                errorEl?.classList.remove('hidden');
            }
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
