<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Coach Profile - ClockWork">
    <title>Coach Profile - ClockWork</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
        body { background: #0a0a0a; }
        .glow { box-shadow: 0 0 20px rgba(249, 115, 22, 0.3); }
    </style>
</head>
<body class="bg-[#0a0a0a] min-h-screen text-white">
    <div id="root"></div>
    <script type="text/babel">
        const API_URL = 'https://cwbackend-production-314e.up.railway.app';

        function CoachProfile() {
            const [coach, setCoach] = React.useState(null);
            const [loading, setLoading] = React.useState(true);
            const [contacting, setContacting] = React.useState(false);

            React.useEffect(() => {
                const pathParts = window.location.pathname.split('/');
                const coachId = pathParts[pathParts.length - 1];

                if (coachId && coachId !== 'coach') {
                    fetchCoach(coachId);
                } else {
                    // Try URL param
                    const params = new URLSearchParams(window.location.search);
                    const id = params.get('id');
                    if (id) fetchCoach(id);
                    else window.location.href = '/coaches';
                }
            }, []);

            const fetchCoach = async (id) => {
                try {
                    const response = await fetch(`${API_URL}/api/coach/${id}`);
                    const data = await response.json();
                    setCoach(data);
                    document.title = `${data.name} - ClockWork`;
                } catch (error) {
                    console.error('Error:', error);
                }
                setLoading(false);
            };

            const handleContact = async () => {
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = '/?redirect=' + encodeURIComponent(window.location.pathname);
                    return;
                }

                setContacting(true);
                try {
                    await fetch(`${API_URL}/api/coach/${coach._id}/contact`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    alert('Contact request sent! The coach will be notified.');
                } catch (error) {
                    alert('Error sending request');
                }
                setContacting(false);
            };

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-orange-500"></div>
                    </div>
                );
            }

            if (!coach) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <i className="fas fa-user-slash text-gray-600 text-5xl mb-4"></i>
                            <h2 className="text-xl font-semibold">Coach not found</h2>
                            <a href="/coaches" className="text-orange-500 hover:underline mt-4 inline-block">Browse coaches</a>
                        </div>
                    </div>
                );
            }

            const profile = coach.coachProfile || {};

            return (
                <div className="min-h-screen bg-[#0a0a0a]">
                    {/* Cover & Profile */}
                    <div className="relative">
                        <div className="h-48 md:h-64 bg-gradient-to-r from-orange-600 to-orange-400">
                            {profile.profilePicture && (
                                <img src={profile.profilePicture} alt="" className="w-full h-full object-cover opacity-30" />
                            )}
                        </div>
                        <div className="max-w-4xl mx-auto px-4">
                            <div className="relative -mt-16 flex flex-col md:flex-row items-start md:items-end gap-4">
                                <div className="w-32 h-32 rounded-2xl border-4 border-[#0a0a0a] bg-gray-800 overflow-hidden shadow-lg">
                                    {profile.profilePicture ? (
                                        <img src={profile.profilePicture} alt={coach.name} className="w-full h-full object-cover" />
                                    ) : (
                                        <div className="w-full h-full flex items-center justify-center bg-orange-500/20 text-orange-500 text-4xl font-bold">
                                            {coach.name?.charAt(0)}
                                        </div>
                                    )}
                                </div>
                                <div className="flex-1 pb-4">
                                    <h1 className="text-3xl font-bold text-white">{coach.name}</h1>
                                    {profile.specialty && (
                                        <p className="text-orange-400 mt-1">{profile.specialty}</p>
                                    )}
                                    <div className="flex items-center gap-4 mt-2 text-gray-400">
                                        <span><i className="fas fa-clock mr-1"></i>{profile.experienceYears || 0}+ years</span>
                                        {profile.certifications?.length > 0 && (
                                            <span><i className="fas fa-certificate mr-1"></i>{profile.certifications.length} certifications</span>
                                        )}
                                    </div>
                                </div>
                                <button
                                    onClick={handleContact}
                                    disabled={contacting}
                                    className="bg-orange-500 hover:bg-orange-600 text-white px-6 py-3 rounded-xl font-bold glow transition disabled:opacity-50"
                                >
                                    {contacting ? 'Sending...' : 'Contact Coach'}
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Content */}
                    <div className="max-w-4xl mx-auto px-4 py-8">
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            {/* Main */}
                            <div className="lg:col-span-2 space-y-6">
                                {profile.bio && (
                                    <div className="bg-white/5 border border-white/10 rounded-2xl p-6">
                                        <h2 className="text-xl font-bold mb-4">About</h2>
                                        <p className="text-gray-300 whitespace-pre-line">{profile.bio}</p>
                                    </div>
                                )}

                                {profile.certifications?.length > 0 && (
                                    <div className="bg-white/5 border border-white/10 rounded-2xl p-6">
                                        <h2 className="text-xl font-bold mb-4">Certifications</h2>
                                        <div className="space-y-3">
                                            {profile.certifications.map((cert, i) => (
                                                <div key={i} className="flex items-center gap-3">
                                                    <div className="w-10 h-10 bg-orange-500/20 rounded-xl flex items-center justify-center">
                                                        <i className="fas fa-certificate text-orange-500"></i>
                                                    </div>
                                                    <div>
                                                        <p className="font-medium">{cert.name}</p>
                                                        <p className="text-gray-400 text-sm">{cert.issuingOrganization} {cert.year && `(${cert.year})`}</p>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>

                            {/* Sidebar */}
                            <div className="space-y-6">
                                <div className="bg-white/5 border border-white/10 rounded-2xl p-6">
                                    <h3 className="font-bold mb-4">Pricing</h3>
                                    {profile.scheduling?.sessionPrice > 0 ? (
                                        <div>
                                            <p className="text-3xl font-bold text-orange-500">${profile.scheduling.sessionPrice}</p>
                                            <p className="text-gray-400">per session</p>
                                            {profile.scheduling?.billingCycle && (
                                                <p className="text-sm text-gray-500 mt-2 capitalize">Billing: {profile.scheduling.billingCycle}</p>
                                            )}
                                        </div>
                                    ) : (
                                        <p className="text-gray-400">Contact for pricing</p>
                                    )}
                                </div>

                                <a href="/coaches" className="block text-center text-orange-500 hover:underline">
                                    <i className="fas fa-arrow-left mr-2"></i>Back to Browse
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<CoachProfile />);
    </script>
</body>
</html>
