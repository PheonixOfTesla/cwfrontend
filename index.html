        const { useState, useEffect, useRef, useCallback, useMemo } = React;
        // INSERT AT LINE 203 - GLOBAL TIMEZONE CONFIGURATION
const APP_TIMEZONE = 'America/New_York';
const DateHandler = {
    toDateInput: (dateValue) => {
        // If no date, return today
        if (!dateValue || dateValue === 'Invalid Date') {
            return new Date().toLocaleDateString('en-CA');
        }
        
        // If already in YYYY-MM-DD format, return as is
        if (typeof dateValue === 'string' && /^\d{4}-\d{2}-\d{2}$/.test(dateValue)) {
            return dateValue;
        }
        
        // Try to parse whatever we got
        try {
            const date = new Date(dateValue);
            // Check if valid
            if (isNaN(date.getTime())) {
                return new Date().toLocaleDateString('en-CA');
            }
            // Format as YYYY-MM-DD
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        } catch (e) {
            return new Date().toLocaleDateString('en-CA');
        }
    },
    
    toDatabase: (dateString) => {
        if (!dateString || dateString === 'Invalid Date') return new Date().toISOString();
        try {
            return new Date(`${dateString}T12:00:00`).toISOString();
        } catch (e) {
            return new Date().toISOString();
        }
    },
    
    toDisplay: (dateValue) => {
        // THIS IS THE KEY FIX - Never return "Invalid Date"
        if (!dateValue || dateValue === 'Invalid Date') {
            return ''; // Return empty string instead of "Invalid Date"
        }
        
        try {
            const date = new Date(dateValue);
            if (isNaN(date.getTime())) {
                return ''; // Return empty string for invalid dates
            }
            
            // Format the date
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        } catch (e) {
            return ''; // Return empty string on any error
        }
    },
    
    getCurrentETDate: () => {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }
};
        
        // API Configuration - Railway Backend
        const API_CONFIG = {
           baseURL: 'https://cwbackend-production.up.railway.app/api',
            
            getHeaders: () => ({
                'Content-Type': 'application/json',
                'Authorization': localStorage.getItem('token') ? `Bearer ${localStorage.getItem('token')}` : ''
            }),
            
            async request(endpoint, options = {}) {
                try {
                    const response = await fetch(`${this.baseURL}${endpoint}`, {
                        ...options,
                        headers: {
                            ...this.getHeaders(),
                            ...options.headers
                        }
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.message || 'Request failed');
                    }
                    
                    return data;
                } catch (error) {
                    console.error('API Error:', error);
                    throw error;
                }
            }
        };
        
        // Main App Component
        const App = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [error, setError] = useState(null);
            const [success, setSuccess] = useState(null);
           
            
            // Check for saved token on mount
            useEffect(() => {
                const token = localStorage.getItem('token');
                if (token) {
                    fetchProfile();
                } else {
                    setLoading(false);
                }
            }, []);
            
            const fetchProfile = async () => {
                try {
                    const data = await API_CONFIG.request('/users/profile');
                    setUser(data.data);
                } catch (error) {
                    localStorage.removeItem('token');
                } finally {
                    setLoading(false);
                }
            };
            
            const handleLogout = () => {
                localStorage.removeItem('token');
                setUser(null);
                setActiveTab('dashboard');
            };
            
            const showError = (msg) => {
                setError(msg);
                setTimeout(() => setError(null), 5000);
            };
            
            const showSuccess = (msg) => {
                setSuccess(msg);
                setTimeout(() => setSuccess(null), 5000);
            };
            
            if (loading) {
                return (
                    <div className="flex items-center justify-center min-h-screen">
                        <div className="loading-spinner"></div>
                    </div>
                );
            }
            
            if (!user) {
                return <LoginPage onLogin={setUser} showError={showError} />;
            }
            
            const isOnlyClient = user.roles?.length === 1 && user.roles[0] === 'client';
            const isSpecialist = user.roles?.includes('specialist');
            const isAdmin = user.roles?.includes('admin');
            const isOwner = user.roles?.includes('owner');
            const isEngineer = user.roles?.includes('engineer');
            const isProfessional = isSpecialist || isAdmin || isOwner || isEngineer;
           
            
            return (
                <div className="min-h-screen bg-gray-800">
                    <Navigation 
    user={user}
    activeTab={activeTab}
    setActiveTab={setActiveTab}
    isProfessional={isProfessional}
    isClient={user.roles?.includes('client')}  // Pass true if user has client role
    onLogout={handleLogout}
/>
                    
                   {error && error !== 'Invalid Date' && (
                        <div className="max-w-7xl mx-auto px-4 mt-4">
                            <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">
                                {error}
                            </div>
                        </div>
                    )}
                    
                    {success && (
                        <div className="max-w-7xl mx-auto px-4 mt-4">
                            <div className="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded">
                                {success}
                            </div>
                        </div>
                    )}
                    
                    <main className="max-w-7xl mx-auto px-4 py-6">
                        {activeTab === 'dashboard' && <Dashboard user={user} isClient={isOnlyClient} />}
{activeTab === 'workouts' && <Workouts user={user} isClient={isOnlyClient} showError={showError} showSuccess={showSuccess} />}
{activeTab === 'measurements' && <Measurements user={user} isClient={isOnlyClient} showError={showError} showSuccess={showSuccess} />}
{activeTab === 'nutrition' && <Nutrition user={user} isClient={isOnlyClient} showError={showError} showSuccess={showSuccess} />}
{activeTab === 'goals' && <Goals user={user} isClient={isOnlyClient} showError={showError} showSuccess={showSuccess} />}
{activeTab === 'reports' && <Reports user={user} isClient={isOnlyClient} showSuccess={showSuccess} />}
{activeTab === 'exercises' && <ExerciseLibrary user={user} showError={showError} showSuccess={showSuccess} />}
{activeTab === 'tests' && <Tests user={user} showError={showError} showSuccess={showSuccess} />}
{activeTab === 'users' && <Users user={user} showError={showError} showSuccess={showSuccess} />}
                    </main>
                </div>
            );
        };
        
        // Navigation Component
        const Navigation = ({ user, activeTab, setActiveTab, isProfessional, isClient, onLogout }) => {
            const tabs = [
                { id: "dashboard", label: "Dashboard", icon: "📊" },
                { id: "workouts", label: "Workouts", icon: "💪" },
                { id: "measurements", label: "Measurements", icon: "📏" },
                { id: "nutrition", label: "Nutrition", icon: "🥗" },
                { id: "goals", label: "Goals", icon: "🎯" },
                { id: "reports", label: "Reports", icon: "📄" }
            ];
            
            if (isProfessional) {
                tabs.push({ id: "exercises", label: "Exercise Library", icon: "📚" });
                tabs.push({ id: "tests", label: "Tests", icon: "🧪" });
            }
            
            if (user.roles?.includes("admin") || user.roles?.includes("owner")) {
                tabs.push({ id: "users", label: "Users", icon: "👥" });
            }
            
            return (
                <nav className="bg-gray-800 shadow-lg">
                    <div className="max-w-7xl mx-auto px-4">
                        <div className="flex justify-between items-center py-4">
                            <div className="flex items-center gap-4">
                            <div className="flex items-center gap-2">
                            <span style={{fontSize: '2rem'}}>💪</span>
                                alt="CF"
                                className="h-8 w-8 object-contain"
                            />
                            <h1 className="text-xl font-bold" style={{color: "var(--clockwork-primary)"}}>
                                ClockWork
                            </h1>
                        </div>
                                
                            </div>
                            <div className="flex items-center gap-4">
                                <span className="text-sm text-gray-300">
                                    {user.name} ({user.roles?.join(", ")})
                                </span>
                                <button onClick={onLogout} className="text-red-500 hover:text-red-600">
                                    Logout
                                </button>
                            </div>
                        </div>
                        <div className="flex gap-2 pb-2 overflow-x-auto">
                            {tabs.map(tab => (
                                <button
                                    key={tab.id}
                                    onClick={() => setActiveTab(tab.id)}
                                    className={`px-4 py-2 rounded whitespace-nowrap ${
                                        activeTab === tab.id 
                                            ? "bg-blue-500 text-white" 
                                            : "bg-gray-100 hover:bg-gray-200"
                                    }`}
                                >
                                    <span className="mr-2">{tab.icon}</span>
                                    {tab.label}
                                </button>
                            ))}
                        </div>
                    </div>
                </nav>
            );
        };
        
        // Login Page Component
        const LoginPage = ({ onLogin, showError }) => {
            const [isSignup, setIsSignup] = useState(false);
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                password: ''
            });
            const [loading, setLoading] = useState(false);
            const [isResetting, setIsResetting] = useState(false);
const [resetEmail, setResetEmail] = useState('');
            
            const handleSubmit = async (e) => {
    e.preventDefault();
    setLoading(true);
    
    try {
        const endpoint = isSignup ? '/auth/register' : '/auth/login';
        
        // Direct fetch to avoid API_CONFIG wrapper issues
        const response = await fetch(`${API_CONFIG.baseURL}${endpoint}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({
    name: formData.name?.trim(),
    email: formData.email?.toLowerCase().trim(),
    password: formData.password,
    roles: ['client']  // Add this line
})
        });
        
        // Always try to parse JSON response
        let data;
        try {
            data = await response.json();
        } catch (jsonError) {
            // If response isn't JSON, handle gracefully
            data = { message: 'Server response error' };
        }
        
        // Handle all possible response codes
        if (response.ok) {
            // Success (200-299)
            if (data.token && data.user) {
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                onLogin(data.user);
            } else {
                // Success but missing expected data
                throw new Error('Invalid server response format');
            }
        } else {
            // Error responses (400+)
            const errorMessage = data.message || data.error || `Server error (${response.status})`;
            
            // User-friendly error messages
            if (response.status === 400 && errorMessage.includes('already exists')) {
                throw new Error('An account with this email already exists. Please login instead.');
            } else if (response.status === 401) {
                throw new Error('Invalid email or password. Please try again.');
            } else if (response.status === 500) {
                throw new Error('Server error. Please try again later.');
            } else {
                throw new Error(errorMessage);
            }
        }
    } catch (error) {
        // Network or parsing errors
        if (error.message === 'Failed to fetch') {
            showError('Cannot connect to server. Please check your connection.');
        } else {
            showError(error.message || 'Authentication failed');
        }
    } finally {
        setLoading(false);
    }
};
      const handlePasswordReset = async (e) => {
    e.preventDefault();
    setLoading(true);
    
    const resetCode = e.target.resetCode.value;
    const newPassword = e.target.newPassword.value;
    const confirmPassword = e.target.confirmPassword.value;
    
    if (newPassword !== confirmPassword) {
        showError('Passwords do not match');
        setLoading(false);
        return;
    }
    
    try {
        const response = await fetch(`${API_CONFIG.baseURL}/auth/reset-password/${resetCode}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ password: newPassword })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            showError('Password reset successful! Please login with your new password.');
            setIsResetting(false);
            setIsSignup(false);
        } else {
            showError(data.message || 'Invalid or expired reset code');
        }
    } catch (error) {
        showError('Failed to reset password. Please try again.');
    } finally {
        setLoading(false);
    }
};      
           return (

                        {!isResetting && (
                        <div className="flex mb-6">

                                className={`flex-1 py-2 ${!isSignup ? 'bg-blue-500 text-white' : 'bg-gray-200'} rounded-l`}
                            >
                                Login
                            </button>
                            <button
                                onClick={() => setIsSignup(true)}
                                className={`flex-1 py-2 ${isSignup ? 'bg-blue-500 text-white' : 'bg-gray-200'} rounded-r`}
                            >
                                Sign Up
                            </button>
                        </div>
                    )}
                        <form onSubmit={handleSubmit}>
                          {!isResetting && isSignup && (
                    <div className="mb-4">
                        <label className="block text-sm font-medium mb-2">Name</label>
                        <input
                            type="text"
                            className="coastal-input"
                            value={formData.name}
                            onChange={(e) => setFormData({...formData, name: e.target.value})}
                            required
                        />
                    </div>
                )}
                
                {!isResetting && (
                    <>
                        <div className="mb-4">
                            <label className="block text-sm font-medium mb-2">Email</label>
                            <input
                                type="email"
                                className="coastal-input"
                                value={formData.email}
                                onChange={(e) => setFormData({...formData, email: e.target.value})}
                                required
                            />
                        </div>
                        
                        <div className="mb-6">
                            <label className="block text-sm font-medium mb-2">Password</label>
                            <input
                                type="password"
                                className="coastal-input"
                                value={formData.password}
                                onChange={(e) => setFormData({...formData, password: e.target.value})}
                                required
                            />
                        </div>
                        
                        <button
                            type="submit"
                            className="coastal-button w-full"
                            disabled={loading}
                        >
                            {loading ? 'Please wait...' : (isSignup ? 'Sign Up' : 'Login')}
                        </button>
                    </>
                )}
            </form>
            
            {!isSignup && !isResetting && (
                <div className="text-center mt-4">
                    <a 
                        href="#"
                        onClick={async (e) => {
                            e.preventDefault();
                            const email = prompt('Enter your email address:');
                            if (email) {
                                try {
                                    await API_CONFIG.request('/auth/reset-password', {
                                        method: 'POST',
                                        body: JSON.stringify({ email })
                                    });
                                    alert('Password reset code sent to ' + email);
                                    setResetEmail(email);
                                    setIsResetting(true);
                                } catch (error) {
                                    showError('Failed to send reset email. Please try again.');
                                }
                            }
                        }}
                        className="text-sm text-blue-600 hover:text-blue-800"
                    >
                        Forgot your password?
                    </a>
                </div>
            )}
            
            {isResetting && (
                <div className="mt-4 p-4 bg-blue-50 rounded-lg">
                    <h3 className="text-lg font-semibold mb-3">Reset Password</h3>
                    <p className="text-sm text-gray-400 mb-3">
                        Enter the 6-digit code sent to {resetEmail || 'your email'}
                    </p>
                    <form onSubmit={handlePasswordReset}>
                        <div className="mb-3">
                            <input
                                type="text"
                                name="resetCode"
                                className="coastal-input text-center text-2xl tracking-wider"
                                placeholder="000000"
                                maxLength="6"
                                pattern="[0-9]{6}"
                                required
                            />
                        </div>
                        <div className="mb-3">
                            <input
                                type="password"
                                name="newPassword"
                                className="coastal-input"
                                placeholder="New password"
                                required
                            />
                        </div>
                        <div className="mb-3">
                            <input
                                type="password"
                                name="confirmPassword"
                                className="coastal-input"
                                placeholder="Confirm new password"
                                required
                            />
                        </div>
                        <div className="flex gap-2">
                            <button
                                type="submit"
                                className="coastal-button flex-1"
                                disabled={loading}

                                <p className="text-sm font-medium text-gray-700 mb-1">Results:</p>
                                <p className="text-gray-800 whitespace-pre-wrap">{test.results}</p>
                            </div>
                            {test.notes && (
                                <div className="bg-blue-50 p-3 rounded">
                                    <p className="text-sm font-medium text-gray-700 mb-1">Notes:</p>
                                    <p className="text-gray-800 whitespace-pre-wrap">{test.notes}</p>
                                </div>
                            )}
                        </div>
                    ))}
                </div>
            )}
            
            {selectedClient && tests.length === 0 && (
                <div className="dark-card p-8 text-center text-gray-500">
                    <p>No assessments recorded yet.</p>
                    <p className="mt-2">Click "Add Assessment" to log test results or client notes.</p>
                </div>
            )}
        </div>
    );
};
     
        // Users Component (unchanged)
        const Users = ({ user, showError, showSuccess }) => {
             console.log('Users component rendered!', user);  // ADD THIS LINE
            const [users, setUsers] = useState([]);
            const [showForm, setShowForm] = useState(false);
            const [editingUser, setEditingUser] = useState(null);
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                password: '',
                roles: []
            });
            
            useEffect(() => {
                fetchUsers();
            }, []);
            
            const fetchUsers = async () => {
                try {
                    const data = await API_CONFIG.request('/users');
                    setUsers(data.data || []);
                } catch (error) {
                    console.error('Error fetching users:', error);
                }
            };
            
            const handleSubmit = async (e) => {
                e.preventDefault();
                try {
                    if (editingUser) {
                        await API_CONFIG.request(`/users/${editingUser._id}`, {
                            method: 'PUT',
                            body: JSON.stringify(formData)
                        });
                        showSuccess('User updated successfully');
                    } else {
                        await API_CONFIG.request('/auth/register', {
                            method: 'POST',
                            body: JSON.stringify(formData)
                        });
                        showSuccess('User created successfully');
                    }
                    setShowForm(false);
                    setEditingUser(null);
                    fetchUsers();
                    setFormData({
                        name: '',
                        email: '',
                        password: '',
                        roles: []
                    });
                } catch (error) {
                    showError(error.message);
                }
            };
            
            const handleEdit = (user) => {
                setEditingUser(user);
                setFormData({
                    name: user.name,
                    email: user.email,
                    password: '',
                    roles: user.roles
                });
                setShowForm(true);
            };
            
            const handleDelete = async (userId) => {
                if (confirm('Are you sure you want to delete this user?')) {
                    try {
                        await API_CONFIG.request(`/users/${userId}`, {
                            method: 'DELETE'
                        });
                        showSuccess('User deleted successfully');
                        fetchUsers();
                    } catch (error) {
                        showError(error.message);
                    }
                }
            };
            
            return (
                <div className="space-y-6">
                    <div className="dark-card p-6">
                        <div className="flex justify-between items-center mb-4">
                            <h2 className="text-2xl font-bold text-white">User Management</h2>
                            <button onClick={() => setShowForm(true)} className="coastal-button">
                                <i className="fas fa-plus mr-2"></i>
                                Add User
                            </button>
                        </div>
                    </div>
                    
                    {showForm && (
                        <div className="dark-card p-6">
                            <h3 className="text-xl font-semibold mb-4">
                                {editingUser ? 'Edit User' : 'Create User'}
                            </h3>
                            <form onSubmit={handleSubmit}>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                    <div>
                                        <label className="block text-sm font-medium mb-2">Name</label>
                                        <input
                                            type="text"
                                            className="coastal-input"
                                            value={formData.name}
                                            onChange={(e) => setFormData({...formData, name: e.target.value})}
                                            required
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-2">Email</label>
                                        <input
                                            type="email"
                                            className="coastal-input"
                                            value={formData.email}
                                            onChange={(e) => setFormData({...formData, email: e.target.value})}
                                            required
                                        />
                                    </div>
                                </div>
                                
                                {!editingUser && (
                                    <div className="mb-4">
                                        <label className="block text-sm font-medium mb-2">Password</label>
                                        <input
                                            type="password"
                                            className="coastal-input"
                                            value={formData.password}
                                            onChange={(e) => setFormData({...formData, password: e.target.value})}
                                            required
                                        />
                                    </div>
                                )}
                                
                                <div className="mb-4">
                                    <label className="block text-sm font-medium mb-2">Roles</label>
                                    <div className="flex gap-4">
                                        {['client', 'specialist', 'admin', 'owner', 'engineer'].map(role => (
                                            <label key={role} className="flex items-center">
                                                <input
                                                    type="checkbox"
                                                    checked={formData.roles.includes(role)}
                                                    onChange={(e) => {
                                                        if (e.target.checked) {
                                                            setFormData({
                                                                ...formData,
                                                                roles: [...formData.roles, role]
                                                            });
                                                        } else {
                                                            setFormData({
                                                                ...formData,
                                                                roles: formData.roles.filter(r => r !== role)
                                                            });
                                                        }
                                                    }}
                                                    className="mr-2"
                                                />
                                                {role}
                                            </label>
                                        ))}
                                    </div>
                                </div>
                                
                                <div className="flex gap-4">
                                    <button type="submit" className="coastal-button">
                                        {editingUser ? 'Update' : 'Create'} User
                                    </button>
                                    <button 
                                        type="button" 
                                        onClick={() => {
                                            setShowForm(false);
                                            setEditingUser(null);
                                            setFormData({
                                                name: '',
                                                email: '',
                                                password: '',
                                                roles: []
                                            });
                                        }} 
                                        className="coastal-button bg-gray-8000"
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </form>
                        </div>
                    )}
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        {users.map(u => (
                            <div key={u._id} className="dark-card p-4">
                                <div className="flex justify-between items-start mb-2">
                                    <div>
                                        <h3 className="font-semibold">{u.name}</h3>
                                        <p className="text-sm text-gray-400">{u.email}</p>
                                    </div>
                                    <div className="flex gap-1">
                                        <button
                                            onClick={() => handleEdit(u)}
                                            className="text-blue-500 hover:text-blue-600"
                                        >
                                            <i className="fas fa-edit"></i>
                                        </button>
                                        {u._id !== user._id && (
                                            <button
                                                onClick={() => handleDelete(u._id)}
                                                className="text-red-500 hover:text-red-600"
                                            >
                                                <i className="fas fa-trash"></i>
                                            </button>
                                        )}
                                    </div>
                                </div>
                                <div className="flex flex-wrap gap-1">
                                    {u.roles.map(role => (
                                        <span key={role} className={`px-2 py-1 rounded text-xs font-semibold badge-${role}`}>
                                            {role}
                                        </span>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };
        
        // Render the app
       const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);
    </script>
</body>
