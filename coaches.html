<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find your perfect coach on Coastal Fitness Marketplace">
    <title>Coach Marketplace - Coastal Fitness</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --coastal-blue: #244398;
            --coastal-cyan: #60E0E0;
            --coastal-dark: #1a2f6f;
        }
        * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        .coastal-gradient { background: linear-gradient(135deg, #244398 0%, #60E0E0 100%); }
        .coach-card { transition: all 0.3s ease; }
        .coach-card:hover { transform: translateY(-4px); box-shadow: 0 12px 24px rgba(0,0,0,0.15); }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
        const API_URL = 'https://coastal-fitness-backend-production.up.railway.app';

        function CoachMarketplace() {
            const [coaches, setCoaches] = React.useState([]);
            const [loading, setLoading] = React.useState(true);
            const [filters, setFilters] = React.useState({
                specialty: '',
                minRating: '',
                accepting: true,
                sort: 'featured'
            });
            const [pagination, setPagination] = React.useState({ page: 1, pages: 1, total: 0 });

            const specialties = [
                'Strength Training', 'Weight Loss', 'Bodybuilding', 'CrossFit',
                'Yoga', 'Pilates', 'HIIT', 'Nutrition', 'Sports Performance'
            ];

            React.useEffect(() => {
                fetchCoaches();
            }, [filters]);

            const fetchCoaches = async (page = 1) => {
                setLoading(true);
                try {
                    const params = new URLSearchParams({
                        page,
                        limit: 12,
                        sort: filters.sort,
                        ...(filters.specialty && { specialty: filters.specialty }),
                        ...(filters.minRating && { minRating: filters.minRating }),
                        ...(filters.accepting && { accepting: 'true' })
                    });

                    const response = await fetch(`${API_URL}/api/coaches?${params}`);
                    const data = await response.json();
                    setCoaches(data.coaches || []);
                    setPagination(data.pagination || { page: 1, pages: 1, total: 0 });
                } catch (error) {
                    console.error('Error fetching coaches:', error);
                }
                setLoading(false);
            };

            const StarRating = ({ rating }) => {
                return (
                    <div className="flex items-center gap-1">
                        {[1, 2, 3, 4, 5].map(star => (
                            <i
                                key={star}
                                className={`fas fa-star text-sm ${
                                    star <= rating ? 'text-yellow-400' : 'text-gray-300'
                                }`}
                            ></i>
                        ))}
                        <span className="text-sm text-gray-600 ml-1">({rating.toFixed(1)})</span>
                    </div>
                );
            };

            const CoachCard = ({ coach }) => (
                <a
                    href={`/coach?id=${coach._id}`}
                    className="coach-card bg-white rounded-xl shadow-lg overflow-hidden block"
                >
                    <div className="h-32 bg-gradient-to-r from-blue-600 to-cyan-500 relative">
                        {coach.coverImage && (
                            <img src={coach.coverImage} alt="" className="w-full h-full object-cover" />
                        )}
                        {coach.featured && (
                            <span className="absolute top-2 right-2 bg-yellow-400 text-yellow-900 text-xs font-bold px-2 py-1 rounded">
                                Featured
                            </span>
                        )}
                    </div>
                    <div className="p-5 relative">
                        <div className="absolute -top-10 left-5">
                            <div className="w-20 h-20 rounded-full border-4 border-white bg-gray-200 overflow-hidden">
                                {coach.profileImage ? (
                                    <img src={coach.profileImage} alt={coach.displayName} className="w-full h-full object-cover" />
                                ) : (
                                    <div className="w-full h-full flex items-center justify-center bg-blue-100 text-blue-600 text-2xl font-bold">
                                        {coach.displayName?.charAt(0)}
                                    </div>
                                )}
                            </div>
                        </div>
                        <div className="pt-10">
                            <h3 className="font-bold text-lg">{coach.displayName}</h3>
                            {coach.tagline && (
                                <p className="text-gray-600 text-sm mt-1 line-clamp-1">{coach.tagline}</p>
                            )}
                            <div className="mt-3">
                                <StarRating rating={coach.averageRating || 0} />
                            </div>
                            <div className="flex flex-wrap gap-1 mt-3">
                                {coach.specialties?.slice(0, 3).map(spec => (
                                    <span key={spec} className="bg-blue-50 text-blue-700 text-xs px-2 py-1 rounded">
                                        {spec}
                                    </span>
                                ))}
                                {coach.specialties?.length > 3 && (
                                    <span className="text-gray-500 text-xs px-2 py-1">
                                        +{coach.specialties.length - 3}
                                    </span>
                                )}
                            </div>
                            <div className="flex items-center justify-between mt-4 pt-4 border-t">
                                <div className="flex items-center gap-1 text-sm text-gray-600">
                                    <i className="fas fa-users"></i>
                                    <span>{coach.totalClients || 0} clients</span>
                                </div>
                                {coach.isAcceptingClients ? (
                                    <span className="text-green-600 text-sm font-medium">
                                        <i className="fas fa-check-circle mr-1"></i>Accepting
                                    </span>
                                ) : (
                                    <span className="text-gray-500 text-sm">Waitlist</span>
                                )}
                            </div>
                        </div>
                    </div>
                </a>
            );

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <div className="coastal-gradient text-white py-16 px-4">
                        <div className="max-w-6xl mx-auto">
                            <div className="flex items-center justify-between mb-8">
                                <a href="/" className="text-white hover:opacity-80">
                                    <i className="fas fa-arrow-left mr-2"></i>Back
                                </a>
                                <a href="/coach-apply" className="bg-white text-blue-600 px-4 py-2 rounded-lg font-medium hover:bg-gray-100">
                                    Become a Coach
                                </a>
                            </div>
                            <h1 className="text-4xl font-bold mb-4 text-center">Find Your Perfect Coach</h1>
                            <p className="text-xl opacity-90 text-center max-w-2xl mx-auto">
                                Browse our marketplace of certified coaches ready to help you achieve your goals
                            </p>
                        </div>
                    </div>

                    {/* Filters */}
                    <div className="max-w-6xl mx-auto px-4 -mt-6">
                        <div className="bg-white rounded-xl shadow-lg p-4 flex flex-wrap gap-4 items-center">
                            <div className="flex-1 min-w-[200px]">
                                <select
                                    value={filters.specialty}
                                    onChange={(e) => setFilters(f => ({ ...f, specialty: e.target.value }))}
                                    className="w-full border rounded-lg px-3 py-2"
                                >
                                    <option value="">All Specialties</option>
                                    {specialties.map(s => (
                                        <option key={s} value={s}>{s}</option>
                                    ))}
                                </select>
                            </div>
                            <div className="flex-1 min-w-[150px]">
                                <select
                                    value={filters.minRating}
                                    onChange={(e) => setFilters(f => ({ ...f, minRating: e.target.value }))}
                                    className="w-full border rounded-lg px-3 py-2"
                                >
                                    <option value="">Any Rating</option>
                                    <option value="4.5">4.5+ Stars</option>
                                    <option value="4">4+ Stars</option>
                                    <option value="3">3+ Stars</option>
                                </select>
                            </div>
                            <div className="flex-1 min-w-[150px]">
                                <select
                                    value={filters.sort}
                                    onChange={(e) => setFilters(f => ({ ...f, sort: e.target.value }))}
                                    className="w-full border rounded-lg px-3 py-2"
                                >
                                    <option value="featured">Featured</option>
                                    <option value="rating">Highest Rated</option>
                                    <option value="newest">Newest</option>
                                </select>
                            </div>
                            <label className="flex items-center gap-2 cursor-pointer">
                                <input
                                    type="checkbox"
                                    checked={filters.accepting}
                                    onChange={(e) => setFilters(f => ({ ...f, accepting: e.target.checked }))}
                                    className="w-4 h-4"
                                />
                                <span className="text-sm">Accepting Clients</span>
                            </label>
                        </div>
                    </div>

                    {/* Results */}
                    <div className="max-w-6xl mx-auto px-4 py-8">
                        {loading ? (
                            <div className="text-center py-16">
                                <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                                <p className="mt-4 text-gray-600">Loading coaches...</p>
                            </div>
                        ) : coaches.length === 0 ? (
                            <div className="text-center py-16">
                                <i className="fas fa-search text-gray-300 text-5xl mb-4"></i>
                                <h3 className="text-xl font-semibold text-gray-700">No coaches found</h3>
                                <p className="text-gray-500 mt-2">Try adjusting your filters</p>
                            </div>
                        ) : (
                            <>
                                <p className="text-gray-600 mb-6">{pagination.total} coaches found</p>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {coaches.map(coach => (
                                        <CoachCard key={coach._id} coach={coach} />
                                    ))}
                                </div>

                                {/* Pagination */}
                                {pagination.pages > 1 && (
                                    <div className="flex justify-center gap-2 mt-8">
                                        {Array.from({ length: pagination.pages }, (_, i) => i + 1).map(page => (
                                            <button
                                                key={page}
                                                onClick={() => fetchCoaches(page)}
                                                className={`w-10 h-10 rounded-lg font-medium ${
                                                    page === pagination.page
                                                        ? 'bg-blue-600 text-white'
                                                        : 'bg-gray-200 hover:bg-gray-300'
                                                }`}
                                            >
                                                {page}
                                            </button>
                                        ))}
                                    </div>
                                )}
                            </>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<CoachMarketplace />);
    </script>
</body>
</html>
