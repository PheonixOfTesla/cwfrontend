<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Studio - ClockWork</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 50%, #0a0a0a 100%); min-height: 100vh; }
        .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        .gradient-bg { background: linear-gradient(135deg, #f97316, #ec4899); }
    </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen p-4">

    <div class="glass rounded-3xl p-8 max-w-md w-full">
        <!-- Logo -->
        <div class="text-center mb-6">
            <i class="fas fa-video text-5xl mb-4" style="background:linear-gradient(135deg,#f97316,#ec4899);-webkit-background-clip:text;-webkit-text-fill-color:transparent;"></i>
            <h1 class="text-3xl font-bold">Creator Studio</h1>
            <p id="subtitle" class="text-gray-400 mt-2">Sign in to your creator account</p>
        </div>

        <!-- Error Message -->
        <div id="error" class="hidden bg-red-500/20 border border-red-500/50 text-red-300 px-4 py-3 rounded-lg mb-4"></div>

        <!-- Success Message -->
        <div id="success" class="hidden bg-green-500/20 border border-green-500/50 text-green-300 px-4 py-3 rounded-lg mb-4"></div>

        <!-- CREATE ACCOUNT FORM (shown if ?token= present) -->
        <form id="createAccountForm" class="hidden space-y-4">
            <input type="hidden" id="approvalToken">

            <div>
                <label class="block text-sm text-gray-400 mb-2">Email</label>
                <input
                    type="email"
                    id="createEmail"
                    readonly
                    class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-gray-400"
                >
            </div>

            <div>
                <label class="block text-sm text-gray-400 mb-2">Create Password</label>
                <input
                    type="password"
                    id="createPassword"
                    required
                    minlength="8"
                    class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-orange-500"
                    placeholder="Min 8 characters"
                >
            </div>

            <div>
                <label class="block text-sm text-gray-400 mb-2">Confirm Password</label>
                <input
                    type="password"
                    id="confirmPassword"
                    required
                    class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-orange-500"
                    placeholder="Re-enter password"
                >
            </div>

            <button
                type="submit"
                id="createBtn"
                class="w-full gradient-bg text-white font-bold py-3 rounded-lg hover:opacity-90 transition-opacity"
            >
                Create Account
            </button>

            <p class="text-center text-sm text-gray-400">
                Already have an account?
                <a href="/influencer" class="text-orange-500 hover:text-orange-400">Sign In</a>
            </p>
        </form>

        <!-- SIGN IN FORM (default) -->
        <form id="signInForm" class="space-y-4">
            <div>
                <label class="block text-sm text-gray-400 mb-2">Email</label>
                <input
                    type="email"
                    id="signInEmail"
                    required
                    class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-orange-500"
                    placeholder="creator@example.com"
                >
            </div>

            <div>
                <label class="block text-sm text-gray-400 mb-2">Password</label>
                <input
                    type="password"
                    id="signInPassword"
                    required
                    class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-orange-500"
                    placeholder="••••••••"
                >
            </div>

            <button
                type="submit"
                id="signInBtn"
                class="w-full gradient-bg text-white font-bold py-3 rounded-lg hover:opacity-90 transition-opacity"
            >
                Sign In
            </button>

            <button type="button" onclick="showForgotForm()" class="w-full text-center text-orange-500 hover:text-orange-400 text-sm mt-3">
                Forgot Password?
            </button>

            <p class="text-center text-sm text-gray-400">
                Don't have an account?
                <a href="/apply" class="text-orange-500 hover:text-orange-400">Apply to become a creator</a>
            </p>
        </form>

        <!-- Forgot Password Form -->
        <form id="forgotForm" class="space-y-4 hidden">
            <p class="text-gray-400 text-sm mb-4">Enter your email and we'll send you a reset code.</p>
            <div>
                <label class="block text-sm text-gray-400 mb-2">Email</label>
                <input type="email" id="forgotEmail" required placeholder="you@example.com"
                    class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-orange-500">
            </div>
            <button type="submit" id="forgotBtn" class="w-full gradient-bg text-white font-bold py-3 rounded-lg hover:opacity-90 transition-opacity">
                Send Reset Code
            </button>
            <button type="button" onclick="showSignInForm()" class="w-full text-center text-gray-400 hover:text-white text-sm">
                ← Back to Sign In
            </button>
        </form>

        <!-- Reset Password Form -->
        <form id="resetForm" class="space-y-4 hidden">
            <div class="p-3 bg-green-500/20 border border-green-500/50 rounded-lg text-green-400 text-sm mb-4">
                ✓ Code sent! Check your email.
            </div>
            <div>
                <label class="block text-sm text-gray-400 mb-2">6-Digit Code</label>
                <input type="text" id="resetCode" required placeholder="123456" maxlength="6"
                    class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white text-center text-2xl tracking-widest focus:outline-none focus:border-orange-500">
            </div>
            <div>
                <label class="block text-sm text-gray-400 mb-2">New Password</label>
                <input type="password" id="newPassword" required placeholder="Min 6 characters" minlength="6"
                    class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-orange-500">
            </div>
            <button type="submit" id="resetBtn" class="w-full gradient-bg text-white font-bold py-3 rounded-lg hover:opacity-90 transition-opacity">
                Reset Password
            </button>
            <button type="button" onclick="showSignInForm()" class="w-full text-center text-gray-400 hover:text-white text-sm">
                ← Back to Sign In
            </button>
        </form>
    </div>

    <script>
        const API_BASE = window.location.hostname === 'localhost'
            ? 'http://localhost:5000/api'
            : '/api';

        const urlParams = new URLSearchParams(window.location.search);
        const approvalToken = urlParams.get('token');

        // If token present, validate and show create account form
        if (approvalToken) {
            validateApprovalToken(approvalToken);
        }

        // Validate approval token
        async function validateApprovalToken(token) {
            try {
                const res = await fetch(`${API_BASE}/auth/validate-approval-token`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token })
                });

                const data = await res.json();

                if (data.success) {
                    // Show create account form
                    document.getElementById('signInForm').classList.add('hidden');
                    document.getElementById('createAccountForm').classList.remove('hidden');
                    document.getElementById('subtitle').textContent = 'Create your creator account';
                    document.getElementById('approvalToken').value = token;
                    document.getElementById('createEmail').value = data.email;
                } else {
                    showError(data.message || 'Invalid or expired approval link');
                }
            } catch (err) {
                showError('Failed to validate approval token');
            }
        }

        // Create Account Form Submit
        document.getElementById('createAccountForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('createPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const token = document.getElementById('approvalToken').value;

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            const btn = document.getElementById('createBtn');
            btn.disabled = true;
            btn.textContent = 'Creating Account...';

            try {
                const res = await fetch(`${API_BASE}/auth/creator/signup`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password })
                });

                const data = await res.json();

                if (data.success) {
                    // Show success and redirect (auth cookie set by backend)
                    showSuccess('Account created! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/creator-studio';
                    }, 1500);
                } else {
                    showError(data.message);
                    btn.disabled = false;
                    btn.textContent = 'Create Account';
                }
            } catch (err) {
                showError('Account creation failed. Please try again.');
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        });

        // Sign In Form Submit
        document.getElementById('signInForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('signInEmail').value;
            const password = document.getElementById('signInPassword').value;

            const btn = document.getElementById('signInBtn');
            btn.disabled = true;
            btn.textContent = 'Signing In...';

            try {
                const res = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (data.success) {
                    // Auth cookie set by backend
                    window.location.href = '/creator-studio';
                } else {
                    showError(data.message || 'Invalid email or password');
                    btn.disabled = false;
                    btn.textContent = 'Sign In';
                }
            } catch (err) {
                showError('Sign in failed. Please try again.');
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        });

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
            document.getElementById('success').classList.add('hidden');
        }

        function showSuccess(message) {
            const successEl = document.getElementById('success');
            successEl.textContent = message;
            successEl.classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
        }

        let resetEmail = null;

        function showForgotForm() {
            document.getElementById('signInForm').classList.add('hidden');
            document.getElementById('forgotForm').classList.remove('hidden');
            document.getElementById('resetForm').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
        }

        function showSignInForm() {
            document.getElementById('signInForm').classList.remove('hidden');
            document.getElementById('forgotForm').classList.add('hidden');
            document.getElementById('resetForm').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
        }

        function showResetForm() {
            document.getElementById('signInForm').classList.add('hidden');
            document.getElementById('forgotForm').classList.add('hidden');
            document.getElementById('resetForm').classList.remove('hidden');
        }

        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('forgotEmail').value;
            const btn = document.getElementById('forgotBtn');
            btn.disabled = true;
            btn.textContent = 'Sending...';

            try {
                const res = await fetch(`${API_BASE}/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await res.json();
                resetEmail = email;
                showResetForm();
            } catch (err) {
                showError('Failed to send code');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Send Reset Code';
            }
        });

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const code = document.getElementById('resetCode').value;
            const password = document.getElementById('newPassword').value;
            const btn = document.getElementById('resetBtn');
            btn.disabled = true;
            btn.textContent = 'Resetting...';

            try {
                const res = await fetch(`${API_BASE}/auth/reset-password/${code}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password, email: resetEmail })
                });
                const data = await res.json();
                if (data.success) {
                    showSuccess('Password reset! You can now sign in.');
                    showSignInForm();
                } else {
                    showError(data.message || 'Reset failed');
                }
            } catch (err) {
                showError('Reset failed');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
