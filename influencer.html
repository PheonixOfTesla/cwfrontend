<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClockWork - Influencer Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clockwork: { orange: '#f97316', dark: '#0a0a0a', darker: '#050505' }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
        }
        .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.08); }
        .stat-card { background: linear-gradient(135deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.02) 100%); }
    </style>
</head>
<body class="text-white">
    <div id="root" class="min-h-screen"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const API_BASE = window.location.hostname === 'localhost'
            ? 'http://localhost:5000/api'
            : '/api';

        const api = {
            async fetch(endpoint, options = {}) {
                const token = localStorage.getItem('influencerToken');
                const res = await fetch(`${API_BASE}${endpoint}`, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': token ? `Bearer ${token}` : '',
                        ...options.headers
                    }
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.message || 'Request failed');
                return data;
            }
        };

        function LoginForm({ onLogin }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);
                try {
                    const res = await api.fetch('/auth/login', {
                        method: 'POST',
                        body: JSON.stringify({ email, password })
                    });
                    localStorage.setItem('influencerToken', res.token);
                    onLogin();
                } catch (err) {
                    setError(err.message);
                }
                setLoading(false);
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="glass rounded-2xl p-8 w-full max-w-md">
                        <div className="text-center mb-8">
                            <h1 className="text-2xl font-bold">Influencer Login</h1>
                        </div>
                        {error && <div className="bg-red-500/20 p-3 rounded-lg mb-4 text-red-300">{error}</div>}
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <input type="email" value={email} onChange={e => setEmail(e.target.value)} placeholder="Email" required className="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-orange-500" />
                            <input type="password" value={password} onChange={e => setPassword(e.target.value)} placeholder="Password" required className="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-orange-500" />
                            <button type="submit" disabled={loading} className="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 rounded-lg transition-colors disabled:opacity-50">{loading ? 'Signing in...' : 'Sign In'}</button>
                        </form>
                    </div>
                </div>
            );
        }

        function StatCard({ icon, label, value, subValue, color = 'orange' }) {
            const colors = { orange: 'text-orange-500', green: 'text-green-500', blue: 'text-blue-500', purple: 'text-purple-500' };
            return (
                <div className="stat-card rounded-xl p-4 border border-white/10">
                    <div className="flex items-center gap-3">
                        <div className={`text-2xl ${colors[color]}`}><i className={`fas fa-${icon}`}></i></div>
                        <div>
                            <div className="text-gray-400 text-sm">{label}</div>
                            <div className="text-2xl font-bold">{value}</div>
                            {subValue && <div className="text-xs text-gray-500">{subValue}</div>}
                        </div>
                    </div>
                </div>
            );
        }
        
        function Dashboard({ onLogout }) {
            const [dashboardData, setDashboardData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState('');
            const [message, setMessage] = useState(null);

            useEffect(() => {
                const fetchData = async () => {
                    try {
                        const res = await api.fetch('/influencers/dashboard');
                        setDashboardData(res.data);
                    } catch (err) {
                        setError(err.message);
                        if (err.message === 'Token expired' || err.message === 'Invalid token') {
                            onLogout();
                        }
                    }
                    setLoading(false);
                };
                fetchData();
            }, [onLogout]);
            
            const copyToClipboard = (text) => {
                navigator.clipboard.writeText(text).then(() => showMessage('Copied!'), () => showMessage('Failed!', 'error'));
            };
            
            const showMessage = (text, type = 'success') => {
                setMessage({ text, type });
                setTimeout(() => setMessage(null), 3000);
            };

            if (loading) return <div className="min-h-screen flex items-center justify-center"><i className="fas fa-spinner fa-spin text-4xl text-orange-500"></i></div>;
            if (error) return <div className="min-h-screen flex items-center justify-center text-red-400">{error}</div>;
            if (!dashboardData) return null;

            const { user, influencer } = dashboardData;
            const baseLink = 'https://clockwork.fit/?code=' + influencer.affiliateCode;
            const trackingLinks = [
                { platform: 'TikTok', link: `${baseLink}&utm_source=tiktok` },
                { platform: 'Instagram', link: `${baseLink}&utm_source=instagram` },
                { platform: 'YouTube', link: `${baseLink}&utm_source=youtube` },
                { platform: 'Twitter/X', link: `${baseLink}&utm_source=twitter` },
            ];

            return (
                <div className="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
                     {message && <div className={`fixed top-5 right-5 z-50 px-4 py-3 rounded-lg ${message.type === 'error' ? 'bg-red-500' : 'bg-green-500'} text-white shadow-lg`}>{message.text}</div>}
                    <header className="mb-8">
                        <div className="flex justify-between items-center">
                            <div>
                               <h1 className="text-3xl font-bold">Welcome, {user.name}</h1>
                               <p className="text-gray-400">Here's your influencer dashboard.</p>
                            </div>
                            <button onClick={onLogout} className="text-gray-400 hover:text-white"><i className="fas fa-sign-out-alt"></i> Logout</button>
                        </div>
                    </header>
                    <main className="space-y-6">
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                            <StatCard icon="hand-pointer" label="Clicks" value={influencer.stats.clicks.toLocaleString()} color="blue" />
                            <StatCard icon="user-plus" label="Signups" value={influencer.stats.signups.toLocaleString()} color="purple" />
                            <StatCard icon="credit-card" label="Paid Users" value={influencer.stats.paidConversions.toLocaleString()} color="green" />
                            <StatCard icon="dollar-sign" label="Revenue" value={`$${(influencer.stats.revenueGenerated || 0).toFixed(2)}`} color="orange" />
                        </div>
                        <div className="glass rounded-xl p-6">
                            <h2 className="text-lg font-bold mb-4">Your Affiliate Code</h2>
                            <div className="flex items-center gap-4 bg-white/5 p-4 rounded-lg">
                                <span className="text-orange-400 font-mono text-xl flex-grow">{influencer.affiliateCode}</span>
                                <button onClick={() => copyToClipboard(influencer.affiliateCode)} className="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg"><i className="fas fa-copy mr-2"></i>Copy</button>
                            </div>
                        </div>
                        <div className="glass rounded-xl p-6">
                            <h2 className="text-lg font-bold mb-4">Your Tracking Links</h2>
                            <div className="space-y-3">
                                {trackingLinks.map(item => (
                                     <div key={item.platform} className="flex items-center gap-4 bg-white/5 p-3 rounded-lg">
                                        <span className="font-semibold w-24">{item.platform}</span>
                                        <input type="text" readOnly value={item.link} className="bg-transparent text-gray-400 text-sm flex-grow focus:outline-none" />
                                        <button onClick={() => copyToClipboard(item.link)} className="text-gray-400 hover:text-white"><i className="fas fa-copy"></i></button>
                                    </div>
                                ))}
                            </div>
                        </div>
                         <div className="glass rounded-xl p-6">
                            <h2 className="text-lg font-bold mb-4">Downloadable Assets</h2>
                             <p className="text-gray-400">Coming soon... Check back shortly for pre-made social media assets.</p>
                        </div>
                    </main>
                </div>
            );
        }

        function App() {
            const [loggedIn, setLoggedIn] = useState(false);
            const [checking, setChecking] = useState(true);

            useEffect(() => {
                const token = localStorage.getItem('influencerToken');
                if (token) {
                    setLoggedIn(true);
                }
                setChecking(false);
            }, []);

            const handleLogin = () => setLoggedIn(true);
            const handleLogout = () => {
                localStorage.removeItem('influencerToken');
                setLoggedIn(false);
            };

            if (checking) {
                return <div className="min-h-screen flex items-center justify-center"><i className="fas fa-spinner fa-spin text-4xl text-orange-500"></i></div>;
            }
            
            return loggedIn ? <Dashboard onLogout={handleLogout} /> : <LoginForm onLogin={handleLogin} />;
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
