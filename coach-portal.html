<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Coach Portal - ClockWork">
    <title>Coach Portal - ClockWork</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
        body { background: #0a0a0a; }
        .glow { box-shadow: 0 0 20px rgba(249, 115, 22, 0.3); }
        .tab-active { border-bottom: 2px solid #f97316; color: #f97316; }
        .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-[#0a0a0a] min-h-screen text-white">
    <div id="root"></div>
    <script type="text/babel">
        const API_URL = 'https://cwbackend-production-314e.up.railway.app';

        function CoachPortal() {
            const [user, setUser] = React.useState(null);
            const [clients, setClients] = React.useState([]);
            const [products, setProducts] = React.useState([]);
            const [messages, setMessages] = React.useState([]);
            const [stats, setStats] = React.useState({});
            const [loading, setLoading] = React.useState(true);
            const [activeTab, setActiveTab] = React.useState('overview');
            const [profile, setProfile] = React.useState({});
            const [showProductModal, setShowProductModal] = React.useState(false);
            const [editingProduct, setEditingProduct] = React.useState(null);
            const [links, setLinks] = React.useState([]);
            const [affiliateCodes, setAffiliateCodes] = React.useState([]);

            const token = localStorage.getItem('token');

            React.useEffect(() => {
                if (!token) {
                    window.location.href = '/';
                    return;
                }
                fetchData();
            }, []);

            const fetchData = async () => {
                try {
                    const headers = { 'Authorization': `Bearer ${token}` };

                    const [userRes, clientsRes, productsRes] = await Promise.all([
                        fetch(`${API_URL}/api/users/profile`, { headers }).then(r => r.json()),
                        fetch(`${API_URL}/api/coach/clients`, { headers }).then(r => r.json()).catch(() => ({ clients: [] })),
                        fetch(`${API_URL}/api/coach/products`, { headers }).then(r => r.json()).catch(() => ({ products: [] }))
                    ]);

                    if (userRes.userType !== 'coach') {
                        alert('Access denied. This portal is for coaches only.');
                        window.location.href = '/';
                        return;
                    }

                    setUser(userRes);
                    setProfile(userRes.coachProfile || {});
                    setLinks(userRes.coachProfile?.links || []);
                    setAffiliateCodes(userRes.coachProfile?.affiliateCodes || []);
                    const clientList = clientsRes.clients || clientsRes || [];
                    setClients(clientList);
                    setProducts(productsRes.products || productsRes || []);

                    // Calculate stats
                    const activeClients = clientList.filter(c => c.isActive !== false);
                    const monthlyRevenue = activeClients.reduce((sum, c) => sum + (c.monthlyRate || 0), 0);

                    setStats({
                        totalClients: clientList.length,
                        activeClients: activeClients.length,
                        monthlyRevenue: monthlyRevenue,
                        totalRevenue: userRes.coachProfile?.totalRevenue || 0,
                        pendingRequests: clientList.filter(c => c.status === 'pending').length
                    });
                } catch (error) {
                    console.error('Error:', error);
                }
                setLoading(false);
            };

            const saveProfile = async (updates) => {
                try {
                    const res = await fetch(`${API_URL}/api/coach/profile`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(updates)
                    });
                    if (res.ok) {
                        setProfile({ ...profile, ...updates });
                        return true;
                    }
                    return false;
                } catch (error) {
                    return false;
                }
            };

            const saveProduct = async (product) => {
                try {
                    const method = product._id ? 'PUT' : 'POST';
                    const url = product._id
                        ? `${API_URL}/api/coach/products/${product._id}`
                        : `${API_URL}/api/coach/products`;

                    const res = await fetch(url, {
                        method,
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(product)
                    });

                    if (res.ok) {
                        fetchData();
                        return true;
                    }
                    return false;
                } catch (error) {
                    return false;
                }
            };

            const saveLinks = async (newLinks) => {
                try {
                    const res = await fetch(`${API_URL}/api/coach/links`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ links: newLinks })
                    });
                    if (res.ok) {
                        setLinks(newLinks);
                        return true;
                    }
                    return false;
                } catch (error) {
                    return false;
                }
            };

            const saveAffiliateCodes = async (newCodes) => {
                try {
                    const res = await fetch(`${API_URL}/api/coach/affiliate-codes`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ affiliateCodes: newCodes })
                    });
                    if (res.ok) {
                        setAffiliateCodes(newCodes);
                        return true;
                    }
                    return false;
                } catch (error) {
                    return false;
                }
            };

            const deleteProduct = async (productId) => {
                if (!confirm('Delete this product?')) return;
                try {
                    await fetch(`${API_URL}/api/coach/products/${productId}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    fetchData();
                } catch (error) {
                    console.error('Error:', error);
                }
            };

            const connectStripe = async () => {
                try {
                    const res = await fetch(`${API_URL}/api/coach/stripe/connect`, {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const data = await res.json();
                    if (data.url) {
                        window.location.href = data.url;
                    }
                } catch (error) {
                    alert('Error connecting to Stripe');
                }
            };

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-orange-500"></div>
                    </div>
                );
            }

            const tabs = [
                { id: 'overview', label: 'Overview', icon: 'fa-chart-line' },
                { id: 'products', label: 'Products', icon: 'fa-box' },
                { id: 'links', label: 'Links', icon: 'fa-link' },
                { id: 'clients', label: 'Clients', icon: 'fa-users' },
                { id: 'messages', label: 'Messages', icon: 'fa-comments' },
                { id: 'calendar', label: 'Calendar', icon: 'fa-calendar' },
                { id: 'revenue', label: 'Revenue', icon: 'fa-dollar-sign' },
                { id: 'settings', label: 'Settings', icon: 'fa-cog' }
            ];

            const coachLink = `${window.location.origin}/coach/${user?._id}`;

            return (
                <div className="min-h-screen bg-[#0a0a0a]">
                    {/* Header */}
                    <div className="bg-gradient-to-r from-orange-600/20 to-transparent py-6 px-4 border-b border-white/10">
                        <div className="max-w-7xl mx-auto flex items-center justify-between">
                            <div className="flex items-center gap-4">
                                <div className="w-12 h-12 bg-orange-500/20 rounded-xl flex items-center justify-center">
                                    <i className="fas fa-dumbbell text-orange-500 text-xl"></i>
                                </div>
                                <div>
                                    <h1 className="text-2xl font-bold">Coach Portal</h1>
                                    <p className="text-gray-400">Welcome back, {user?.name}</p>
                                </div>
                            </div>
                            <div className="flex items-center gap-4">
                                <button
                                    onClick={() => navigator.clipboard.writeText(coachLink)}
                                    className="text-gray-400 hover:text-orange-500 transition text-sm"
                                >
                                    <i className="fas fa-link mr-2"></i>Copy Profile Link
                                </button>
                                <a href={`/coach/${user?._id}`} target="_blank" className="text-gray-400 hover:text-orange-500 transition text-sm">
                                    <i className="fas fa-external-link-alt mr-2"></i>View Public Profile
                                </a>
                                <a href="/" className="bg-white/10 hover:bg-white/20 px-4 py-2 rounded-xl transition text-sm">
                                    <i className="fas fa-arrow-left mr-2"></i>Back to App
                                </a>
                            </div>
                        </div>
                    </div>

                    {/* Tabs */}
                    <div className="border-b border-white/10 sticky top-0 bg-[#0a0a0a] z-10">
                        <div className="max-w-7xl mx-auto px-4 flex overflow-x-auto">
                            {tabs.map(tab => (
                                <button
                                    key={tab.id}
                                    onClick={() => setActiveTab(tab.id)}
                                    className={`px-5 py-4 font-medium whitespace-nowrap transition text-sm ${activeTab === tab.id ? 'tab-active' : 'text-gray-400 hover:text-white'}`}
                                >
                                    <i className={`fas ${tab.icon} mr-2`}></i>{tab.label}
                                </button>
                            ))}
                        </div>
                    </div>

                    {/* Content */}
                    <div className="max-w-7xl mx-auto px-4 py-8">

                        {/* Overview Tab */}
                        {activeTab === 'overview' && (
                            <div className="space-y-6">
                                {/* Stats Grid */}
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                    <StatCard icon="fa-users" label="Active Clients" value={stats.activeClients} color="orange" />
                                    <StatCard icon="fa-clock" label="Pending Requests" value={stats.pendingRequests} color="yellow" />
                                    <StatCard icon="fa-dollar-sign" label="Monthly Revenue" value={`$${stats.monthlyRevenue?.toLocaleString() || 0}`} color="green" />
                                    <StatCard icon="fa-box" label="Active Products" value={products.filter(p => p.isActive).length} color="blue" />
                                </div>

                                {/* Quick Actions */}
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <button
                                        onClick={() => { setActiveTab('products'); setShowProductModal(true); }}
                                        className="glass border border-white/10 rounded-2xl p-6 text-left hover:border-orange-500/50 transition group"
                                    >
                                        <div className="w-12 h-12 bg-orange-500/20 rounded-xl flex items-center justify-center mb-4 group-hover:bg-orange-500/30 transition">
                                            <i className="fas fa-plus text-orange-500"></i>
                                        </div>
                                        <h3 className="font-bold mb-1">Create Product</h3>
                                        <p className="text-gray-400 text-sm">Add training programs, meal plans, or digital products</p>
                                    </button>

                                    <button
                                        onClick={() => setActiveTab('clients')}
                                        className="glass border border-white/10 rounded-2xl p-6 text-left hover:border-orange-500/50 transition group"
                                    >
                                        <div className="w-12 h-12 bg-blue-500/20 rounded-xl flex items-center justify-center mb-4 group-hover:bg-blue-500/30 transition">
                                            <i className="fas fa-user-plus text-blue-500"></i>
                                        </div>
                                        <h3 className="font-bold mb-1">Manage Clients</h3>
                                        <p className="text-gray-400 text-sm">View client progress, assign programs, send messages</p>
                                    </button>

                                    <button
                                        onClick={() => setActiveTab('settings')}
                                        className="glass border border-white/10 rounded-2xl p-6 text-left hover:border-orange-500/50 transition group"
                                    >
                                        <div className="w-12 h-12 bg-green-500/20 rounded-xl flex items-center justify-center mb-4 group-hover:bg-green-500/30 transition">
                                            <i className="fab fa-stripe-s text-green-500"></i>
                                        </div>
                                        <h3 className="font-bold mb-1">Setup Payments</h3>
                                        <p className="text-gray-400 text-sm">Connect Stripe to accept payments (90% to you)</p>
                                    </button>
                                </div>

                                {/* Recent Activity */}
                                <div className="glass border border-white/10 rounded-2xl">
                                    <div className="p-6 border-b border-white/10 flex items-center justify-between">
                                        <h3 className="font-bold">Recent Activity</h3>
                                        <span className="text-gray-400 text-sm">Last 7 days</span>
                                    </div>
                                    <div className="p-6">
                                        {clients.length === 0 && products.length === 0 ? (
                                            <div className="text-center py-8">
                                                <div className="w-16 h-16 bg-white/5 rounded-full flex items-center justify-center mx-auto mb-4">
                                                    <i className="fas fa-rocket text-gray-600 text-2xl"></i>
                                                </div>
                                                <h4 className="font-medium mb-2">Get Started</h4>
                                                <p className="text-gray-400 text-sm mb-4">Create your first product to start attracting clients</p>
                                                <button
                                                    onClick={() => { setActiveTab('products'); setShowProductModal(true); }}
                                                    className="bg-orange-500 hover:bg-orange-600 text-white px-6 py-2 rounded-xl transition text-sm"
                                                >
                                                    Create First Product
                                                </button>
                                            </div>
                                        ) : (
                                            <div className="space-y-4">
                                                {clients.slice(0, 5).map((client, i) => (
                                                    <div key={i} className="flex items-center gap-4 p-3 rounded-xl hover:bg-white/5 transition">
                                                        <div className="w-10 h-10 bg-gray-800 rounded-full flex items-center justify-center font-bold">
                                                            {client.name?.charAt(0)}
                                                        </div>
                                                        <div className="flex-1">
                                                            <p className="font-medium text-sm">{client.name}</p>
                                                            <p className="text-gray-400 text-xs">Joined {new Date(client.createdAt).toLocaleDateString()}</p>
                                                        </div>
                                                        <span className={`text-xs px-2 py-1 rounded-full ${client.status === 'active' ? 'bg-green-500/20 text-green-400' : 'bg-yellow-500/20 text-yellow-400'}`}>
                                                            {client.status || 'Active'}
                                                        </span>
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Products Tab */}
                        {activeTab === 'products' && (
                            <div className="space-y-6">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <h2 className="text-xl font-bold">Your Products</h2>
                                        <p className="text-gray-400 text-sm">Create offerings like training programs, meal plans, and digital products</p>
                                    </div>
                                    <button
                                        onClick={() => { setEditingProduct(null); setShowProductModal(true); }}
                                        className="bg-orange-500 hover:bg-orange-600 text-white px-6 py-3 rounded-xl transition font-medium"
                                    >
                                        <i className="fas fa-plus mr-2"></i>Add Product
                                    </button>
                                </div>

                                {/* Product Templates */}
                                {products.length === 0 && (
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                                        {[
                                            { name: '1:1 Online Coaching', icon: 'fa-user', desc: 'Personalized training with direct access to you', price: '150', type: 'subscription' },
                                            { name: 'Custom Meal Plan', icon: 'fa-utensils', desc: 'Tailored nutrition plan based on goals', price: '97', type: 'one-time' },
                                            { name: '8-Week Transform', icon: 'fa-fire', desc: 'Complete transformation program', price: '297', type: 'one-time' },
                                            { name: 'Workout Library', icon: 'fa-dumbbell', desc: 'Access to your exercise video library', price: '29', type: 'subscription' }
                                        ].map((template, i) => (
                                            <button
                                                key={i}
                                                onClick={() => { setEditingProduct({ ...template, isTemplate: true }); setShowProductModal(true); }}
                                                className="glass border border-dashed border-white/20 rounded-2xl p-6 text-left hover:border-orange-500/50 transition"
                                            >
                                                <div className="w-10 h-10 bg-orange-500/20 rounded-xl flex items-center justify-center mb-3">
                                                    <i className={`fas ${template.icon} text-orange-500`}></i>
                                                </div>
                                                <h4 className="font-medium text-sm mb-1">{template.name}</h4>
                                                <p className="text-gray-500 text-xs">{template.desc}</p>
                                                <p className="text-orange-500 text-sm mt-2">${template.price}{template.type === 'subscription' ? '/mo' : ''}</p>
                                            </button>
                                        ))}
                                    </div>
                                )}

                                {/* Product List */}
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                    {products.map(product => (
                                        <div key={product._id} className="glass border border-white/10 rounded-2xl overflow-hidden">
                                            {product.image && (
                                                <img src={product.image} alt={product.name} className="w-full h-40 object-cover" />
                                            )}
                                            <div className="p-5">
                                                <div className="flex items-start justify-between mb-3">
                                                    <div>
                                                        <h3 className="font-bold">{product.name}</h3>
                                                        <p className="text-gray-400 text-sm">{product.description?.slice(0, 60)}...</p>
                                                    </div>
                                                    <span className={`text-xs px-2 py-1 rounded-full ${product.isActive ? 'bg-green-500/20 text-green-400' : 'bg-gray-500/20 text-gray-400'}`}>
                                                        {product.isActive ? 'Active' : 'Draft'}
                                                    </span>
                                                </div>
                                                <div className="flex items-center justify-between pt-3 border-t border-white/10">
                                                    <div>
                                                        <p className="text-2xl font-bold text-orange-500">${product.price}</p>
                                                        <p className="text-gray-500 text-xs">{product.billingType === 'subscription' ? 'per month' : 'one-time'}</p>
                                                    </div>
                                                    <div className="flex gap-2">
                                                        <button
                                                            onClick={() => { setEditingProduct(product); setShowProductModal(true); }}
                                                            className="w-9 h-9 bg-white/10 hover:bg-white/20 rounded-lg flex items-center justify-center transition"
                                                        >
                                                            <i className="fas fa-edit text-sm"></i>
                                                        </button>
                                                        <button
                                                            onClick={() => deleteProduct(product._id)}
                                                            className="w-9 h-9 bg-red-500/20 hover:bg-red-500/30 rounded-lg flex items-center justify-center transition"
                                                        >
                                                            <i className="fas fa-trash text-red-400 text-sm"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                                <p className="text-gray-500 text-xs mt-3">
                                                    <i className="fas fa-users mr-1"></i>{product.purchaseCount || 0} purchases
                                                </p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* Links Tab (Linktree Replacement) */}
                        {activeTab === 'links' && (
                            <LinksManager
                                links={links}
                                affiliateCodes={affiliateCodes}
                                onSaveLinks={saveLinks}
                                onSaveAffiliateCodes={saveAffiliateCodes}
                            />
                        )}

                        {/* Clients Tab */}
                        {activeTab === 'clients' && (
                            <div className="space-y-6">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <h2 className="text-xl font-bold">Your Clients</h2>
                                        <p className="text-gray-400 text-sm">{clients.length} total clients</p>
                                    </div>
                                    <div className="flex gap-2">
                                        <input
                                            type="text"
                                            placeholder="Search clients..."
                                            className="bg-white/10 border border-white/20 rounded-xl px-4 py-2 text-sm focus:border-orange-500 outline-none"
                                        />
                                    </div>
                                </div>

                                <div className="glass border border-white/10 rounded-2xl overflow-hidden">
                                    {clients.length === 0 ? (
                                        <div className="p-12 text-center">
                                            <div className="w-16 h-16 bg-white/5 rounded-full flex items-center justify-center mx-auto mb-4">
                                                <i className="fas fa-users text-gray-600 text-2xl"></i>
                                            </div>
                                            <h4 className="font-medium mb-2">No clients yet</h4>
                                            <p className="text-gray-400 text-sm mb-4">Share your profile link to start getting clients</p>
                                            <button
                                                onClick={() => navigator.clipboard.writeText(coachLink)}
                                                className="bg-orange-500 hover:bg-orange-600 text-white px-6 py-2 rounded-xl transition text-sm"
                                            >
                                                <i className="fas fa-copy mr-2"></i>Copy Profile Link
                                            </button>
                                        </div>
                                    ) : (
                                        <table className="w-full">
                                            <thead className="bg-white/5">
                                                <tr>
                                                    <th className="text-left p-4 text-gray-400 text-sm font-medium">Client</th>
                                                    <th className="text-left p-4 text-gray-400 text-sm font-medium">Program</th>
                                                    <th className="text-left p-4 text-gray-400 text-sm font-medium">Status</th>
                                                    <th className="text-left p-4 text-gray-400 text-sm font-medium">Revenue</th>
                                                    <th className="text-right p-4 text-gray-400 text-sm font-medium">Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-white/10">
                                                {clients.map(client => (
                                                    <tr key={client._id} className="hover:bg-white/5 transition">
                                                        <td className="p-4">
                                                            <div className="flex items-center gap-3">
                                                                <div className="w-10 h-10 bg-gray-800 rounded-full flex items-center justify-center font-bold">
                                                                    {client.name?.charAt(0)}
                                                                </div>
                                                                <div>
                                                                    <p className="font-medium">{client.name}</p>
                                                                    <p className="text-gray-400 text-xs">{client.email}</p>
                                                                </div>
                                                            </div>
                                                        </td>
                                                        <td className="p-4 text-sm">{client.program || 'No program'}</td>
                                                        <td className="p-4">
                                                            <span className={`text-xs px-2 py-1 rounded-full ${
                                                                client.status === 'active' ? 'bg-green-500/20 text-green-400' :
                                                                client.status === 'pending' ? 'bg-yellow-500/20 text-yellow-400' :
                                                                'bg-gray-500/20 text-gray-400'
                                                            }`}>
                                                                {client.status || 'Active'}
                                                            </span>
                                                        </td>
                                                        <td className="p-4 text-sm">${client.totalPaid || 0}</td>
                                                        <td className="p-4 text-right">
                                                            <button className="text-orange-500 hover:underline text-sm mr-3">
                                                                <i className="fas fa-comment mr-1"></i>Message
                                                            </button>
                                                            <button className="text-gray-400 hover:text-white text-sm">
                                                                <i className="fas fa-ellipsis-v"></i>
                                                            </button>
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    )}
                                </div>
                            </div>
                        )}

                        {/* Messages Tab */}
                        {activeTab === 'messages' && (
                            <MessagesTab clients={clients} user={user} />
                        )}

                        {/* Calendar Tab */}
                        {activeTab === 'calendar' && (
                            <CalendarTab profile={profile} saveProfile={saveProfile} />
                        )}

                        {/* Revenue Tab */}
                        {activeTab === 'revenue' && (
                            <div className="space-y-6">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <h2 className="text-xl font-bold">Revenue & Payouts</h2>
                                        <p className="text-gray-400 text-sm">Track your earnings and manage payouts</p>
                                    </div>
                                    {profile.stripeConnected && (
                                        <button className="bg-white/10 hover:bg-white/20 px-4 py-2 rounded-xl transition text-sm">
                                            <i className="fab fa-stripe-s mr-2"></i>Open Stripe Dashboard
                                        </button>
                                    )}
                                </div>

                                {/* Revenue Stats */}

                                    </div>
                                    <p className="text-3xl font-bold">0</p>
                                    <p className="text-gray-400 text-sm">total sessions</p>
                                </div>
                                <div className="glass border border-white/10 rounded-2xl p-5">
                                    <div className="flex items-center gap-3 mb-3">
                                        <div className="w-10 h-10 bg-orange-500/20 rounded-xl flex items-center justify-center">
                                            <i className="fas fa-link text-orange-500"></i>
                                        </div>
                                        <span className="font-medium">Booking Link</span>
                                    </div>
                                    <button
                                        onClick={() => {
                                            navigator.clipboard.writeText(`https://cal.com/${profile.calcomUsername}`);
                                            alert('Link copied!');
                                        }}
                                        className="text-orange-500 hover:underline text-sm"
                                    >
                                        <i className="fas fa-copy mr-1"></i>Copy Link
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Messages Tab Component with Chat UI
        function MessagesTab({ clients, user }) {
            const [selectedClient, setSelectedClient] = React.useState(null);
            const [messages, setMessages] = React.useState([]);
            const [newMessage, setNewMessage] = React.useState('');
            const [search, setSearch] = React.useState('');
            const messagesEndRef = React.useRef(null);

            const filteredClients = clients.filter(c =>
                c.name?.toLowerCase().includes(search.toLowerCase()) ||
                c.email?.toLowerCase().includes(search.toLowerCase())
            );

            const sendMessage = () => {
                if (!newMessage.trim() || !selectedClient) return;

                const msg = {
                    id: Date.now(),
                    text: newMessage,
                    sender: 'coach',
                    timestamp: new Date(),
                    clientId: selectedClient._id
                };

                setMessages([...messages, msg]);
                setNewMessage('');

                // Scroll to bottom
                setTimeout(() => {
                    messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
                }, 100);
            };

            const clientMessages = messages.filter(m => m.clientId === selectedClient?._id);

            return (
                <div className="space-y-6">
                    <div className="flex items-center justify-between">
                        <div>
                            <h2 className="text-xl font-bold">Messages</h2>
                            <p className="text-gray-400 text-sm">Chat with your clients in real-time</p>
                        </div>
                    </div>

                    <div className="glass border border-white/10 rounded-2xl overflow-hidden">
                        <div className="grid grid-cols-1 md:grid-cols-3 h-[650px]">
                            {/* Conversations List */}
                            <div className="border-r border-white/10 flex flex-col">
                                <div className="p-4 border-b border-white/10">
                                    <div className="relative">
                                        <i className="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"></i>
                                        <input
                                            type="text"
                                            value={search}
                                            onChange={(e) => setSearch(e.target.value)}
                                            placeholder="Search clients..."
                                            className="w-full bg-white/10 border border-white/20 rounded-xl pl-10 pr-4 py-2 text-sm focus:border-orange-500 outline-none"
                                        />
                                    </div>
                                </div>
                                <div className="flex-1 overflow-y-auto">
                                    {filteredClients.length === 0 ? (
                                        <div className="p-8 text-center">
                                            <div className="w-16 h-16 bg-white/5 rounded-full flex items-center justify-center mx-auto mb-3">
                                                <i className="fas fa-comments text-gray-600 text-2xl"></i>
                                            </div>
                                            <p className="text-gray-400 text-sm">No clients yet</p>
                                            <p className="text-gray-500 text-xs mt-1">Messages will appear here when you have clients</p>
                                        </div>
                                    ) : (
                                        filteredClients.map(client => (
                                            <button
                                                key={client._id}
                                                onClick={() => setSelectedClient(client)}
                                                className={`w-full p-4 flex items-center gap-3 transition border-b border-white/5 ${
                                                    selectedClient?._id === client._id ? 'bg-orange-500/10 border-l-2 border-l-orange-500' : 'hover:bg-white/5'
                                                }`}
                                            >
                                                <div className="relative">
                                                    <div className="w-12 h-12 bg-gradient-to-br from-orange-500 to-red-500 rounded-full flex items-center justify-center font-bold text-lg">
                                                        {client.name?.charAt(0).toUpperCase()}
                                                    </div>
                                                    <div className="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-[#0a0a0a]"></div>
                                                </div>
                                                <div className="flex-1 text-left">
                                                    <p className="font-medium">{client.name}</p>
                                                    <p className="text-gray-500 text-xs truncate">{client.email}</p>
                                                </div>
                                            </button>
                                        ))
                                    )}
                                </div>
                            </div>

                            {/* Chat Area */}
                            <div className="col-span-2 flex flex-col bg-[#0a0a0a]">
                                {!selectedClient ? (
                                    <div className="flex-1 flex items-center justify-center">
                                        <div className="text-center">
                                            <div className="w-20 h-20 bg-white/5 rounded-full flex items-center justify-center mx-auto mb-4">
                                                <i className="fas fa-comment-dots text-gray-600 text-3xl"></i>
                                            </div>
                                            <h4 className="font-medium mb-2">Select a conversation</h4>
                                            <p className="text-gray-400 text-sm">Choose a client from the list to start messaging</p>
                                        </div>
                                    </div>
                                ) : (
                                    <>
                                        {/* Chat Header */}
                                        <div className="p-4 border-b border-white/10 flex items-center justify-between">
                                            <div className="flex items-center gap-3">
                                                <div className="w-10 h-10 bg-gradient-to-br from-orange-500 to-red-500 rounded-full flex items-center justify-center font-bold">
                                                    {selectedClient.name?.charAt(0).toUpperCase()}
                                                </div>
                                                <div>
                                                    <h4 className="font-medium">{selectedClient.name}</h4>
                                                    <p className="text-green-400 text-xs flex items-center gap-1">
                                                        <span className="w-2 h-2 bg-green-500 rounded-full"></span> Online
                                                    </p>
                                                </div>
                                            </div>
                                            <div className="flex items-center gap-2">
                                                <button className="w-9 h-9 hover:bg-white/10 rounded-lg flex items-center justify-center transition">
                                                    <i className="fas fa-video text-gray-400"></i>
                                                </button>
                                                <button className="w-9 h-9 hover:bg-white/10 rounded-lg flex items-center justify-center transition">
                                                    <i className="fas fa-phone text-gray-400"></i>
                                                </button>
                                                <button className="w-9 h-9 hover:bg-white/10 rounded-lg flex items-center justify-center transition">
                                                    <i className="fas fa-ellipsis-v text-gray-400"></i>
                                                </button>
                                            </div>
                                        </div>

                                        {/* Messages */}
                                        <div className="flex-1 overflow-y-auto p-4 space-y-4">
                                            {clientMessages.length === 0 ? (
                                                <div className="text-center py-12">
                                                    <p className="text-gray-500 text-sm">No messages yet. Start the conversation!</p>
                                                </div>
                                            ) : (
                                                clientMessages.map(msg => (
                                                    <div key={msg.id} className={`flex ${msg.sender === 'coach' ? 'justify-end' : 'justify-start'}`}>
                                                        <div className={`max-w-[70%] rounded-2xl px-4 py-3 ${
                                                            msg.sender === 'coach'
                                                                ? 'bg-orange-500 text-white rounded-br-md'
                                                                : 'bg-white/10 text-gray-200 rounded-bl-md'
                                                        }`}>
                                                            <p>{msg.text}</p>
                                                            <p className={`text-xs mt-1 ${msg.sender === 'coach' ? 'text-orange-200' : 'text-gray-500'}`}>
                                                                {new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
                                                            </p>
                                                        </div>
                                                    </div>
                                                ))
                                            )}
                                            <div ref={messagesEndRef} />
                                        </div>

                                        {/* Input */}
                                        <div className="p-4 border-t border-white/10">
                                            <div className="flex items-center gap-3">
                                                <button className="w-10 h-10 hover:bg-white/10 rounded-xl flex items-center justify-center transition">
                                                    <i className="fas fa-paperclip text-gray-400"></i>
                                                </button>
                                                <input
                                                    type="text"
                                                    value={newMessage}
                                                    onChange={(e) => setNewMessage(e.target.value)}
                                                    onKeyPress={(e) => e.key === 'Enter' && sendMessage()}
                                                    placeholder="Type a message..."
                                                    className="flex-1 bg-white/10 border border-white/20 rounded-xl px-4 py-3 focus:border-orange-500 outline-none"
                                                />
                                                <button
                                                    onClick={sendMessage}
                                                    disabled={!newMessage.trim()}
                                                    className="w-12 h-12 bg-orange-500 hover:bg-orange-600 rounded-xl flex items-center justify-center transition disabled:opacity-50"
                                                >
                                                    <i className="fas fa-paper-plane"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </>
                                )}
                            </div>
                        </div>
                    </div>

                    {/* Integration Note */}
                    <div className="glass border border-blue-500/30 rounded-2xl p-4 flex items-center gap-4">
                        <div className="w-10 h-10 bg-blue-500/20 rounded-xl flex items-center justify-center">
                            <i className="fas fa-info-circle text-blue-500"></i>
                        </div>
                        <div className="flex-1">
                            <p className="font-medium text-sm">Real-time sync with Stream Chat</p>
                            <p className="text-gray-400 text-xs">Messages sync instantly across web, iOS, and Android apps</p>
                        </div>
                    </div>
                </div>
            );
        }

        // Links Manager Component (Linktree Replacement)
        function LinksManager({ links, affiliateCodes, onSaveLinks, onSaveAffiliateCodes }) {
            const [localLinks, setLocalLinks] = React.useState(links || []);
            const [localCodes, setLocalCodes] = React.useState(affiliateCodes || []);
            const [saving, setSaving] = React.useState(false);

            const linkTypes = [
                { value: 'product', label: 'Product', icon: 'fa-box' },
                { value: 'app', label: 'App', icon: 'fa-mobile' },
                { value: 'community', label: 'Community', icon: 'fa-users' },
                { value: 'social', label: 'Social', icon: 'fa-share-alt' },
                { value: 'affiliate', label: 'Affiliate', icon: 'fa-tag' },
                { value: 'other', label: 'Other', icon: 'fa-link' }
            ];

            const iconOptions = ['fa-link', 'fa-dumbbell', 'fa-mobile', 'fa-book', 'fa-users', 'fa-shopping-cart', 'fa-download', 'fa-play', 'fa-calendar', 'fa-heart', 'fa-star', 'fa-fire'];

            const addLink = () => {
                setLocalLinks([...localLinks, { title: '', url: '', icon: 'fa-link', type: 'other', description: '', isActive: true, order: localLinks.length }]);
            };

            const updateLink = (index, field, value) => {
                const updated = [...localLinks];
                updated[index] = { ...updated[index], [field]: value };
                setLocalLinks(updated);
            };

            const removeLink = (index) => {
                setLocalLinks(localLinks.filter((_, i) => i !== index));
            };

            const addCode = () => {
                setLocalCodes([...localCodes, { brand: '', code: '', url: '', description: '' }]);
            };

            const updateCode = (index, field, value) => {
                const updated = [...localCodes];
                updated[index] = { ...updated[index], [field]: value };
                setLocalCodes(updated);
            };

            const removeCode = (index) => {
                setLocalCodes(localCodes.filter((_, i) => i !== index));
            };

            const saveAll = async () => {
                setSaving(true);
                await Promise.all([
                    onSaveLinks(localLinks),
                    onSaveAffiliateCodes(localCodes)
                ]);
                setSaving(false);
                alert('Links saved!');
            };

            return (
                <div className="space-y-6">
                    <div className="flex items-center justify-between">
                        <div>
                            <h2 className="text-xl font-bold">Links & Products</h2>
                            <p className="text-gray-400 text-sm">Manage your Linktree-style links visible on your profile</p>
                        </div>
                        <button onClick={saveAll} disabled={saving} className="bg-orange-500 hover:bg-orange-600 text-white px-6 py-3 rounded-xl font-medium transition disabled:opacity-50">
                            {saving ? 'Saving...' : 'Save All Changes'}
                        </button>
                    </div>

                    {/* Links Section */}
                    <div className="glass border border-white/10 rounded-2xl">
                        <div className="p-6 border-b border-white/10 flex items-center justify-between">
                            <h3 className="font-bold flex items-center gap-2">
                                <i className="fas fa-link text-orange-500"></i> Your Links
                            </h3>
                            <button onClick={addLink} className="text-orange-500 hover:underline text-sm">
                                <i className="fas fa-plus mr-1"></i>Add Link
                            </button>
                        </div>
                        <div className="p-6 space-y-4">
                            {localLinks.length === 0 ? (
                                <div className="text-center py-8">
                                    <div className="w-16 h-16 bg-white/5 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <i className="fas fa-link text-gray-600 text-2xl"></i>
                                    </div>
                                    <p className="text-gray-400 mb-4">No links yet. Add your products, apps, and social links.</p>
                                    <button onClick={addLink} className="bg-orange-500 hover:bg-orange-600 text-white px-6 py-2 rounded-xl transition text-sm">
                                        <i className="fas fa-plus mr-2"></i>Add Your First Link
                                    </button>
                                </div>
                            ) : (
                                localLinks.map((link, i) => (
                                    <div key={i} className="bg-white/5 rounded-xl p-4 space-y-3">
                                        <div className="flex items-center gap-3">
                                            <select
                                                value={link.icon}
                                                onChange={(e) => updateLink(i, 'icon', e.target.value)}
                                                className="bg-white/10 border border-white/20 rounded-lg px-3 py-2 text-sm"
                                            >
                                                {iconOptions.map(icon => (
                                                    <option key={icon} value={icon}>{icon.replace('fa-', '')}</option>
                                                ))}
                                            </select>
                                            <input
                                                type="text"
                                                value={link.title}
                                                onChange={(e) => updateLink(i, 'title', e.target.value)}
                                                placeholder="Link title"
                                                className="flex-1 bg-white/10 border border-white/20 rounded-lg px-4 py-2 text-sm focus:border-orange-500 outline-none"
                                            />
                                            <select
                                                value={link.type}
                                                onChange={(e) => updateLink(i, 'type', e.target.value)}
                                                className="bg-white/10 border border-white/20 rounded-lg px-3 py-2 text-sm"
                                            >
                                                {linkTypes.map(t => (
                                                    <option key={t.value} value={t.value}>{t.label}</option>
                                                ))}
                                            </select>
                                            <button onClick={() => removeLink(i)} className="w-9 h-9 bg-red-500/20 hover:bg-red-500/30 rounded-lg flex items-center justify-center transition">
                                                <i className="fas fa-trash text-red-400 text-sm"></i>
                                            </button>
                                        </div>
                                        <input
                                            type="url"
                                            value={link.url}
                                            onChange={(e) => updateLink(i, 'url', e.target.value)}
                                            placeholder="https://..."
                                            className="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-2 text-sm focus:border-orange-500 outline-none"
                                        />
                                        <input
                                            type="text"
                                            value={link.description || ''}
                                            onChange={(e) => updateLink(i, 'description', e.target.value)}
                                            placeholder="Short description (optional)"
                                            className="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-2 text-sm focus:border-orange-500 outline-none"
                                        />
                                        <label className="flex items-center gap-2 text-sm">
                                            <input
                                                type="checkbox"
                                                checked={link.isActive}
                                                onChange={(e) => updateLink(i, 'isActive', e.target.checked)}
                                                className="w-4 h-4 rounded"
                                            />
                                            <span className="text-gray-400">Show on profile</span>
                                        </label>
                                    </div>
                                ))
                            )}
                        </div>
                    </div>

                    {/* Affiliate Codes Section */}
                    <div className="glass border border-white/10 rounded-2xl">
                        <div className="p-6 border-b border-white/10 flex items-center justify-between">
                            <h3 className="font-bold flex items-center gap-2">
                                <i className="fas fa-tag text-orange-500"></i> Discount Codes
                            </h3>
                            <button onClick={addCode} className="text-orange-500 hover:underline text-sm">
                                <i className="fas fa-plus mr-1"></i>Add Code
                            </button>
                        </div>
                        <div className="p-6 space-y-4">
                            {localCodes.length === 0 ? (
                                <div className="text-center py-8">
                                    <div className="w-16 h-16 bg-white/5 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <i className="fas fa-tag text-gray-600 text-2xl"></i>
                                    </div>
                                    <p className="text-gray-400 mb-4">Share your affiliate discount codes with followers.</p>
                                    <button onClick={addCode} className="bg-orange-500 hover:bg-orange-600 text-white px-6 py-2 rounded-xl transition text-sm">
                                        <i className="fas fa-plus mr-2"></i>Add Discount Code
                                    </button>
                                </div>
                            ) : (
                                localCodes.map((code, i) => (
                                    <div key={i} className="bg-white/5 rounded-xl p-4 flex items-center gap-4">
                                        <div className="flex-1 grid grid-cols-2 gap-3">
                                            <input
                                                type="text"
                                                value={code.brand}
                                                onChange={(e) => updateCode(i, 'brand', e.target.value)}
                                                placeholder="Brand name"
                                                className="bg-white/10 border border-white/20 rounded-lg px-4 py-2 text-sm focus:border-orange-500 outline-none"
                                            />
                                            <input
                                                type="text"
                                                value={code.code}
                                                onChange={(e) => updateCode(i, 'code', e.target.value.toUpperCase())}
                                                placeholder="CODE"
                                                className="bg-white/10 border border-white/20 rounded-lg px-4 py-2 text-sm focus:border-orange-500 outline-none font-mono"
                                            />
                                        </div>
                                        <button onClick={() => removeCode(i)} className="w-9 h-9 bg-red-500/20 hover:bg-red-500/30 rounded-lg flex items-center justify-center transition">
                                            <i className="fas fa-trash text-red-400 text-sm"></i>
                                        </button>
                                    </div>
                                ))
                            )}
                        </div>
                    </div>

                    {/* Preview */}
                    <div className="glass border border-white/10 rounded-2xl p-6">
                        <h3 className="font-bold mb-4">Preview</h3>
                        <p className="text-gray-400 text-sm mb-4">This is how your links appear on your public profile:</p>
                        <div className="bg-[#0a0a0a] rounded-xl p-4 space-y-3">
                            {localLinks.filter(l => l.isActive && l.title).map((link, i) => (
                                <div key={i} className="flex items-center gap-3 p-3 bg-white/5 rounded-lg">
                                    <div className="w-10 h-10 bg-orange-500/20 rounded-lg flex items-center justify-center">
                                        <i className={`fas ${link.icon} text-orange-500`}></i>
                                    </div>
                                    <div className="flex-1">
                                        <p className="font-medium text-sm">{link.title}</p>
                                        {link.description && <p className="text-gray-500 text-xs">{link.description}</p>}
                                    </div>
                                    <i className="fas fa-arrow-right text-gray-600"></i>
                                </div>
                            ))}
                            {localCodes.filter(c => c.brand && c.code).length > 0 && (
                                <div className="border-t border-white/10 pt-3 mt-3 space-y-2">
                                    <p className="text-gray-400 text-xs font-bold uppercase">Discount Codes</p>
                                    {localCodes.filter(c => c.brand && c.code).map((code, i) => (
                                        <div key={i} className="flex items-center justify-between p-2 bg-white/5 rounded-lg">
                                            <span className="text-gray-400 text-sm">{code.brand}</span>
                                            <span className="text-orange-400 font-bold">{code.code}</span>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<CoachPortal />);
    </script>
</body>
</html>
