<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClockWork - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --cw-primary: #6366f1; --cw-secondary: #8b5cf6; }
        * { font-family: 'Inter', -apple-system, system-ui, sans-serif; }
        .cw-gradient { background: linear-gradient(135deg, var(--cw-primary) 0%, var(--cw-secondary) 100%); }
        .btn-primary { background: var(--cw-primary); }
        .btn-primary:hover { background: #4f46e5; }
        .input-field { transition: all 0.2s; }
        .input-field:focus { border-color: var(--cw-primary); box-shadow: 0 0 0 3px rgba(99,102,241,0.1); }
    </style>
</head>
<body class="min-h-screen cw-gradient flex items-center justify-center p-4">
    <div id="app">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
            <!-- Logo -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 cw-gradient rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-bolt text-white text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-900">ClockWork</h1>
                <p class="text-gray-500 text-sm mt-1">AI-Powered Fitness Platform</p>
            </div>

            <!-- Toggle -->
            <div class="flex bg-gray-100 rounded-lg p-1 mb-6">
                <button id="login-tab" onclick="showLogin()" class="flex-1 py-2 rounded-md text-sm font-medium bg-white shadow text-gray-900">Login</button>
                <button id="signup-tab" onclick="showSignup()" class="flex-1 py-2 rounded-md text-sm font-medium text-gray-500">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="login-email" required
                               class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg outline-none"
                               placeholder="you@example.com">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="login-password" required
                               class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg outline-none"
                               placeholder="Enter password">
                    </div>
                    <button type="submit" id="login-btn" class="btn-primary w-full py-3 rounded-lg text-white font-semibold">
                        Login
                    </button>
                </div>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="hidden" onsubmit="handleSignup(event)">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                        <input type="text" id="signup-name" required
                               class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg outline-none"
                               placeholder="Your name">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="signup-email" required
                               class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg outline-none"
                               placeholder="you@example.com">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="signup-password" required minlength="6"
                               class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg outline-none"
                               placeholder="Min 6 characters">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">I am a...</label>
                        <select id="signup-type" class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg outline-none">
                            <option value="individual">Individual (AI Coaching)</option>
                            <option value="coach">Coach (Train Clients)</option>
                        </select>
                    </div>
                    <div id="referral-field" class="hidden">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Referral Code (optional)</label>
                        <input type="text" id="signup-referral"
                               class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg outline-none uppercase"
                               placeholder="e.g. JOSH42">
                    </div>
                    <button type="submit" id="signup-btn" class="btn-primary w-full py-3 rounded-lg text-white font-semibold">
                        Start Free Trial
                    </button>
                </div>
            </form>

            <!-- Error/Success Messages -->
            <div id="message" class="hidden mt-4 p-3 rounded-lg text-sm text-center"></div>

            <!-- Referral Toggle -->
            <p class="text-center text-sm text-gray-500 mt-4 cursor-pointer hover:text-indigo-600" onclick="toggleReferral()">
                <i class="fas fa-gift mr-1"></i> Have a referral code?
            </p>
        </div>
    </div>

    <script>
    const API_BASE = 'https://clockwork-backend.up.railway.app/api';

    function showLogin() {
        document.getElementById('login-form').classList.remove('hidden');
        document.getElementById('signup-form').classList.add('hidden');
        document.getElementById('login-tab').classList.add('bg-white', 'shadow', 'text-gray-900');
        document.getElementById('login-tab').classList.remove('text-gray-500');
        document.getElementById('signup-tab').classList.remove('bg-white', 'shadow', 'text-gray-900');
        document.getElementById('signup-tab').classList.add('text-gray-500');
    }

    function showSignup() {
        document.getElementById('signup-form').classList.remove('hidden');
        document.getElementById('login-form').classList.add('hidden');
        document.getElementById('signup-tab').classList.add('bg-white', 'shadow', 'text-gray-900');
        document.getElementById('signup-tab').classList.remove('text-gray-500');
        document.getElementById('login-tab').classList.remove('bg-white', 'shadow', 'text-gray-900');
        document.getElementById('login-tab').classList.add('text-gray-500');
    }

    function toggleReferral() {
        const field = document.getElementById('referral-field');
        field.classList.toggle('hidden');
        if (!document.getElementById('signup-form').classList.contains('hidden')) return;
        showSignup();
    }

    function showMessage(text, isError = false) {
        const msg = document.getElementById('message');
        msg.textContent = text;
        msg.className = `mt-4 p-3 rounded-lg text-sm text-center ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
        msg.classList.remove('hidden');
    }

    async function handleLogin(e) {
        e.preventDefault();
        const btn = document.getElementById('login-btn');
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Logging in...';

        try {
            const res = await fetch(`${API_BASE}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    email: document.getElementById('login-email').value,
                    password: document.getElementById('login-password').value
                })
            });
            const data = await res.json();

            if (res.ok && data.token) {
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                // Redirect based on user type
                if (data.user.userType === 'coach') {
                    window.location.href = '/coaching-portal.html';
                } else {
                    window.location.href = '/profile.html';
                }
            } else {
                showMessage(data.message || 'Login failed', true);
            }
        } catch (err) {
            showMessage('Connection error. Please try again.', true);
        }

        btn.disabled = false;
        btn.textContent = 'Login';
    }

    async function handleSignup(e) {
        e.preventDefault();
        const btn = document.getElementById('signup-btn');
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Creating account...';

        const referralCode = document.getElementById('signup-referral').value.trim();

        try {
            // Track referral click if code provided
            if (referralCode) {
                fetch(`${API_BASE}/earnings/track/click/${referralCode}`, { method: 'POST' }).catch(() => {});
            }

            const res = await fetch(`${API_BASE}/auth/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    name: document.getElementById('signup-name').value,
                    email: document.getElementById('signup-email').value,
                    password: document.getElementById('signup-password').value,
                    userType: document.getElementById('signup-type').value
                })
            });
            const data = await res.json();

            if (res.ok && data.token) {
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                // Track referral signup if code provided
                if (referralCode) {
                    fetch(`${API_BASE}/earnings/track/signup`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ code: referralCode, referredUserId: data.user._id })
                    }).catch(() => {});
                }

                // Redirect based on user type
                if (data.user.userType === 'coach') {
                    window.location.href = '/coaching-portal.html';
                } else {
                    window.location.href = '/profile.html';
                }
            } else {
                showMessage(data.message || 'Signup failed', true);
            }
        } catch (err) {
            showMessage('Connection error. Please try again.', true);
        }

        btn.disabled = false;
        btn.textContent = 'Start Free Trial';
    }

    // Check for existing session
    if (localStorage.getItem('token')) {
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (user.userType === 'coach') {
            window.location.href = '/coaching-portal.html';
        } else {
            window.location.href = '/profile.html';
        }
    }

    // Check URL for referral code
    const urlParams = new URLSearchParams(window.location.search);
    const refCode = urlParams.get('ref');
    if (refCode) {
        document.getElementById('signup-referral').value = refCode;
        document.getElementById('referral-field').classList.remove('hidden');
        showSignup();
    }
    </script>
</body>
</html>
